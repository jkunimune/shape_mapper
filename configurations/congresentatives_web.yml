title: "Congressional districts in and around Boston"
description: "
  A map of the Boston area, with a greater Massachusetts map inset, that shows the borders of the
  nine Massachusetts Congressional voting districts in relation to municipality borders and streets.
  All geographic data is taken from the
  <a href=\"https://www.mass.gov/orgs/massgis-bureau-of-geographic-information\">
    Massachusetts Bureau of Geographic Information
  </a>."
bounding_box: { left: 0, right: 416, top: 0, bottom: 300 }
style: |
  .legend .background {
    fill: #ffffff;
    stroke: none;
  }
  .pond, .main-map .background {
    fill: #e5f3f4;
    stroke: #125588;
    stroke-width: 0.6;
    stroke-linejoin: round;
  }
  .stream {
    fill: none;
    stroke: #125588;
    stroke-width: 0.6;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .frame {
    fill: none;
    stroke: black;
    stroke-width: 3.0;
    stroke-linejoin: miter;
  }
  .state-border, .town {
    fill: none;
    stroke: black;
    stroke-width: 1.0;
    stroke-linejoin: miter;
    stroke-miterlimit: 2;
  }
  .town-label line {
    stroke: black;
    stroke-width: 0.7;
  }
  .city {
    fill: none;
    stroke: black;
    stroke-width: 1.0;
    stroke-linejoin: miter;
    stroke-miterlimit: 2;
  }
  .road .class-1, .road .class-2, .road .class-3 {
    fill: none;
    stroke: #6f6f6f;
    stroke-width: 0.8;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .road .class-4, .road.class-4 {
    fill: none;
    stroke: #6f6f6f;
    stroke-width: 0.4;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .dist-num-1, .dist-num-6 { /* orange */
    stroke-width: 7.0;
    stroke-linejoin: round;
    fill: #f5e4db;
    stroke: #e79d79;
  }
  .district-label-6 {
    fill: #e79d79;
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 50px;
  }
  .dist-num-2, .dist-num-9 { /* purple */
    stroke-width: 7.0;
    stroke-linejoin: round;
    fill: #e4dfee;
    stroke: #b39fe8;
  }
  .dist-num-3 { /* pink */
    stroke-width: 7.0;
    stroke-linejoin: round;
    fill: #fae9f4;
    stroke: #ee9bd5;
  }
  .dist-num-4 { /* green */
    stroke-width: 7.0;
    stroke-linejoin: round;
    fill: #d1dace;
    stroke: #80ac75;
  }
  .district-label-4 {
    fill: #80ac75;
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 50px;
  }
  .dist-num-5 { /* dark blue */
    stroke-width: 7.0;
    stroke-linejoin: round;
    fill: #d3dce8;
    stroke: #71aae2;
  }
  .district-label-5 {
    fill: #71aae2;
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 50px;
  }
  .dist-num-7 { /* yellow */
    stroke-width: 7.0;
    stroke-linejoin: round;
    fill: #f5f0e2;
    stroke: #c9b874;
  }
  .district-label-7 {
    fill: #c9b874;
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 50px;
  }
  .dist-num-8 { /* red */
    stroke-width: 7.0;
    stroke-linejoin: round;
    fill: #eed8da;
    stroke: #ed8897;
  }
  .district-label-8 {
    fill: #ed8897;
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 50px;
  }
  .district-border {
    fill: none;
    stroke: black;
    stroke-width: 0.4;
    stroke-linejoin: round;
    stroke-dasharray: 0.6 0.6;
  }
  .town-label {
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 5px;
    text-anchor: middle;
    alignment-baseline: middle;
  }
contents:
  - !Group
    class: "main-map"
    frame: true
    bounding_box: { left: 5, right: 411, top: 5, bottom: 295 }
    region: { left: 213000, right: 248000, bottom: 888000, top: 913000 }
    contents:
      - !Layer
        class: "district"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_POLY"
        class_column: "DIST_NUM"
        self_clip: true
      - !Group
        class: "district-label"
        contents:
          - !Label
            class: "district-label-4"
            text: "4"
            location: { x: 230000, y: 888000}
          - !Label
            class: "district-label-5"
            text: "5"
            location: { x: 230000, y: 888000}
          - !Label
            class: "district-label-6"
            text: "6"
            location: { x: 230000, y: 888000}
          - !Label
            class: "district-label-7"
            text: "7"
            location: { x: 230000, y: 888000}
          - !Label
            class: "district-label-8"
            text: "8"
            location: { x: 230000, y: 888000}
      - !Layer
        class: "pond"
        filename: "MassGIS/majorhydro/MAJPOND_POLY"
      - !Layer
        class: "stream"
        filename: "MassGIS/majorhydro/MAJSTRM_ARC"
      - !Layer
        class: "road"
        filename: "MassGIS/MassDOT_Roads_SHP/EOTMAJROADS_ARC"
        class_column: "CLASS"
        filters:
          - !OneOf {key: "RDTYPE", valid_values: [1, 2, 3, 4, 5]}
      - !Layer
        class: "district-border"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_ARC"
      - !Layer
        class: "stream"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_ARC"
        filters:
          - !OneOf {key: "OUTLINE", valid_values: [2]}
      - !Layer
        class: "town"
        filename: "MassGIS/townssurvey_shp/TOWNSSURVEY_ARC"
        filters:
          - !OneOf {key: "OUTLINE", valid_values: [17]}
      - !Layer
        class: "town-label"
        filename: "MassGIS/townssurvey_shp/TOWNSSURVEY_POLYM"
        label_column: "TOWN"
        case: !Upper
