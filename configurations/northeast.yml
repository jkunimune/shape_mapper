title: "The Northeast Corridor"
description: "
  A map of the states and cities that make up the Northeast Corridor,
  the northeastern coastal region of the United States of America.
  All geographic data is taken from
  <a href=\"https://naturalearthdata.com/\">
    Natural Earth
  </a>."
style: |
  .background {
    fill: cyan;
  }
  .frame {
    fill: none;
    stroke: black;
    stroke-width: 2.0;
  }
  .graticule {
    fill: none;
    stroke: blue;
    stroke-width: 0.4;
  }
  .state {
    fill: white;
    stroke: none;
  }
  .river {
    fill: none;
    stroke: blue;
    stroke-width: 0.8;
  }
  .coastline {
    fill: none;
    stroke: blue;
    stroke-width: 0.4;
  }
  .lake {
    fill: cyan;
    stroke: blue;
    stroke-width: 0.8;
  }
  .railroad {
    fill: none;
    stroke: darkgrey;
    stroke-width: 0.8;
  }
  .state_border {
    fill: none;
    stroke: black;
    stroke-width: 0.4;
  }
  .state {
    stroke: none;
  }
  .city {
    fill: black;
  }
  .state .label {
    fill: black;
    font-family: "Frutiger LT Pro",sans-serif;
    font-weight: 500;
    font-width: expanded;
    font-size: 6.0px;
    text-anchor: middle;
    font-stretch: expanded;
  }
  .sea .label, .gulf .label, .bay .label, .strait .label, .river .label, .channel .label {
    fill: blue;
    font-family: "Noto Serif",serif;
    font-weight: 500
    font-style: italic;
    text-anchor: middle;
    font-stretch: expanded;
  }
  .sea .label, .gulf .label, .bay .label, .strait .label {
    font-size: 6.0px;
  }
  .river .label, .channel .label {
    font-size: 4.0px;
  }
  .small_city .label, .big_city .label {
    fill: black;
    font-family: "Frutiger LT Pro",sans-serif;
    font-weight: 900;
    font-width: condensed;
    text-anchor: start;
  }
  .small_city .label {
    font-size: 4.0px;
  }
  .big_city .label {
    font-size: 5.5px;
  }
bounding_box: { left: -323, right: 323, top: -53, bottom: 133 }
contents:
  # - !RasterLayer
  #   filename: "Natural Earth/ne_shaded_relief"
  - !Group
    frame: true
    transform:
      !Oblique
      projection:
        !Mercator
        central_meridian: 140.6
        equatorial_scale: 1500000
      pole_latitude: 32.4
      pole_longitude: 162.9
    bounding_box: { left: -320, right: 320, top: -50, bottom: 130 }
    region: { left: -80, right: -68, bottom: 36, top: 45 }
    contents:
      - !Graticule
        class: "graticule"
        parallel_spacing: 1
        meridian_spacing: 1
      - !Layer
        class: "state"
        filename: "Natural Earth/ne_10m_admin_1_states_provinces"
        class_column: "name"
        label_column: "name"
        label_case: !Upper
      - !Layer
        class: "river"
        filename: "Natural Earth/ne_10m_rivers_lake_centerlines"
        label_column: "name_en"
      - !Layer
        class: "lake"
        filename: "Natural Earth/ne_10m_lakes"
      - !Layer
        class: "state_border"
        filename: "Natural Earth/ne_10m_admin_1_states_provinces"
      - !Layer
        class: "coastline"
        filename: "Natural Earth/ne_10m_coastline"
      - !Layer
        class: "railroad"
        filename: "Natural Earth/ne_10m_railroads"
      - !Layer
        class: "sea"
        filename: "Natural Earth/ne_10m_geography_marine_polys"
        label_column: "name_en"
        marker: none
      - !Layer
        class: "small_city"
        filename: "Natural Earth/ne_10m_populated_places_simple"
        label_column: "name"
        marker: "circle"
        marker_size: 3
        filters:
          - !Not
            filter: !GreaterThan {key: "scalerank", cutoff: 10}
          - !Not
            filter: !GreaterThan {key: "pop_max", cutoff: 1000000}
      - !Layer
        class: "big_city"
        filename: "Natural Earth/ne_10m_populated_places_simple"
        label_column: "name"
        marker: "circle"
        marker_size: 6
        filters:
          - !Not
            filter: !GreaterThan {key: "scalerank", cutoff: 10}
          - !GreaterThan {key: "pop_max", cutoff: 1000000}
      # - !CompassRose
      #   filename: "cross_arrow"
      #   label: "N"
      #   location: { x: -60, y: 40 }
