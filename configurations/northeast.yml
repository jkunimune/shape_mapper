title: "The Northeast Corridor"
description: "
  A map of the states and cities that make up the Northeast Corridor,
  the northeastern coastal region of the United States of America.
  All geographic data is taken from
  <a href=\"https://naturalearthdata.com/\">
    Natural Earth
  </a>."
style: |
  .background {
    fill: #98dff3;
  }
  .frame {
    fill: none;
    stroke: black;
    stroke-width: 2.0;
  }
  .graticule {
    fill: none;
    stroke: #354d9c;
    stroke-width: 0.4;
  }
  .state {
    fill: none;
    stroke-width: 4.0;
    stroke-linejoin: round;
  }
  .state .ma, .state, .md {
    stroke: #927ADC88; /* purple */
  }
  .state .me, .state .nj {
    stroke: #E370C488; /* pink */
  }
  .state .ri, .state .va {
    stroke: #DC517088; /* red */
  }
  .state .ny, .state .de {
    stroke: #D5764588; /* orange */
  }
  .state .nh, .state .dc {
    stroke: #B19D3D88; /* yellow */
  }
  .state .vt, .state .ct, .state .pa {
    stroke: #4B893E88; /* green */
  }
  .rural_area {
    fill: #ceeca3;
  }
  .urban_area {
    clip-path: url(#land_polygon);
    fill: #f7efe3;
  }
  .river {
    clip-path: url(#land_polygon);
    fill: none;
    stroke: #00748b;
    stroke-width: 0.6;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .coastline {
    fill: none;
    stroke: #00748b;
    stroke-width: 0.3;
    stroke-linejoin: round;
  }
  .railroad {
    fill: none;
    stroke: #5f5f5f;
    stroke-width: 0.9;
    stroke-linejoin: round;
  }
  .state_border {
    fill: none;
    stroke: black;
    stroke-width: 0.2;
    stroke-linejoin: round;
  }
  .state {
    stroke: none;
  }
  .small_city {
    fill: black;
    stroke: #f7efe3;
    stroke-width: 0.15;
  }
  .big_city {
    fill: black;
    stroke: #f7efe3;
    stroke-width: 0.1;
  }
  .state_label {
    fill: #00000099;
    font-family: "Frutiger LT Pro",sans-serif;
    font-weight: 100;
    font-size: 8.0px;
    text-anchor: middle;
    letter-spacing: 0.8px;
  }
  .graticule_label {
    fill: #354d9c;
    font-family: "Frutiger LT Pro",sans-serif;
    font-weight: 500;
    font-size: 5.5px;
    text-anchor: middle;
  }
  .ocean_label, .sea_label, .river_label, .land_label {
    font-family: "Noto Serif",serif;
    font-style: italic;
    font-weight: 500;
    text-anchor: middle;
  }
  .ocean_label {
    fill: #354d9c;
    font-size: 8.0px;
    letter-spacing: 0.8px;
  }
  .sea_label {
    fill: #354d9c;
    font-size: 5.5px;
    letter-spacing: 0.55px;
  }
  .river_label {
    fill: #00748b;
    font-size: 4.0px;
  }
  .land_label {
    fill: #404040;
    font-size: 5.5px;
  }
  .railroad_label {
    fill: #404040;
    font-family: "Frutiger LT Pro",sans-serif;
    font-weight: 500;
    font-size: 4.0px;
    text-anchor: middle;
  }
  .city_label {
    fill: black;
    font-size: 4.0px;
    font-family: "Frutiger LT Pro",sans-serif;
    font-weight: 500;
    text-anchor: start;
  }
  .city_label .boston, .city_label .providence, .city_label .new_york,
  .city_label .newark, .city_label .philadelphia, .city_label .baltimore,
  .city_label .washington {
    font-size: 5.5px;
  }
  .compass {
    stroke: black;
  }
  .compass_label {
    fill: black;
    font-family: "Frutiger LT Pro",sans-serif;
    font-size: 12.0px;
    text-anchor: middle;
  }
bounding_box: { left: -423, right: 383, top: -103, bottom: 203 }
contents:
  # - !RasterLayer
  #   filename: "Natural Earth/ne_shaded_relief"
  - !Group
    frame: true
    transform:
      !Oblique
      projection:
        !Mercator
        central_meridian: 140.6
        scale: 1e-6
      pole_latitude: 32.4
      pole_longitude: 162.9
    bounding_box: { left: -420, right: 380, top: -100, bottom: 200 }
    region: { left: -78.0, right: -69.0, bottom: 36.8, top: 43.8 }
    contents:
      - !Graticule
        class: "graticule"
        parallel_spacing: 1
        meridian_spacing: 1
      - !ClipPath
        id: "land_polygon"
        content:
          !Layer
          filename: "USGS/statesp010g/statesp010g"
      - !Layer
        class: "rural_area"
        filename: "USGS/statesp010g/statesp010g"
      - !Layer
        class: "urban_area"
        filename: "Natural Earth/ne_10m_urban_areas"
      - !Layer
        class: "state"
        filename: "USGS/statesp010g/statesp010g"
        class_column: "STATE_ABBR"
        self_clip: true
      - !Layer
        class: "state_border"
        filename: "USGS/statesp010g/statesp010g"
      - !Layer
        class: "river"
        filename: "CECAtlas/NA_Lakes_and_Rivers/data/rivers_l/northamerica_rivers_cec_2023_GCS"
      - !Layer
        class: "coastline"
        filename: "USGS/coastll010g/coastll010g"
      - !Layer
        class: "railroad"
        filename: "USDOT/Amtrak_Routes"
      - !Layer
        class: "state_label"
