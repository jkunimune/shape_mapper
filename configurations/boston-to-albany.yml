        class_column: "railownerc"
        decimation: 0.0002
      - !Layer
        class: "railroad"
        filename: "USGS/TRAN_New_York_State_Shape/Trans_RailFeature"
        class_column: "railownerc"
        decimation: 0.0002
      - !Layer
        class: "label big"
        filename: "USA_Major_Cities"
        label_column: "NAME"
        filters:
          - !OneOf
            key: "NAME"
            valid_values:
              - "Springfield"
              - "Pittsfield"
              - "Albany"
      - !Layer
        class: "label small"
        filename: "MassGIS/townhalls_pt/TOWNHALLS_PT_MEMA_unprojected"
        label_column: "CITY"
        case: !Sentence
        filters:
          - !OneOf
            key: "CITY"
            valid_values:
              - "HOLYOKE"
              - "NORTHAMPTON"
              - "WESTFIELD"
              - "RUSSELL"
              - "HUNTINGTON"
              - "CHESTER"
              - "MIDDLEFIELD"
              - "BECKET"
              - "WASHINGTON"
              - "HINSDALE"
              - "DALTON"
              - "FARNAMS"
              - "RICHMOND"
      - !Layer
        class: "label small"
        filename: "New York/NYS_Civil_Boundaries.shp/Cities_Towns_unprojected"
        class_column: "NAME"
        label_column: "NAME"
        filters:
          - !OneOf
            key: "NAME"
            valid_values:
              - "Canaan"
              - "Chatham"
              - "Kinderhook"
              - "Schodack"
              - "East Greenbush"
              - "Rensselaer"
              - "Coxsackie"
