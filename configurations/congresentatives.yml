title: "Congressional districts in and around Boston"
description: "
  A map of the Boston area, with a greater Massachusetts map inset, that shows the borders of the
  nine Massachusetts Congressional voting districts in relation to municipality borders and streets.
  All geographic data is taken from the
  <a href=\"https://www.mass.gov/orgs/massgis-bureau-of-geographic-information\">
    Massachusetts Bureau of Geographic Information
  </a>."
bounding_box: { left: -5, right: 605, top: -5, bottom: 605 }
style: |
  path {
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .background {
    stroke: none;
  }
  .pond, .background {
    fill: #ddffff;
  }
  .stream {
    fill: none;
  }
  .stream, .pond {
    stroke: #125588;
    stroke-width: 0.6;
  }
  .map_border {
    fill: none;
    stroke: black;
    stroke-width: 3.6;
    stroke-linejoin: miter;
  }
  .state {
    fill: white;
    stroke: black;
    stroke-width: 0.6;
  }
  .town {
    fill: none;
    stroke: black;
    stroke-width: 0.6;
  }
  .road {
    fill: none;
    stroke: #777;
  }
  .road_0, .road_1, .road_2, .road_3, .road_9, .road_10, .road_11 {
    stroke-width: 1.0;
  }
  .road_4 {
    stroke-width: 0.5;
  }
  .road_5, .road_6 {
    stroke-width: 0.2;
  }
  .district {
    stroke-width: 5.0;
  }
  .district_1 { /* brown */
    fill: #dbd2d2;
    stroke: #ba9492;
  }
  .district_2 { /* purple */
    fill: #e4dfee;
    stroke: #b39fe8;
  }
  .district_3 { /* pink */
    fill: #fae9f4;
    stroke: #ee9bd5;
  }
  .district_4 { /* green */
    fill: #d1dace;
    stroke: #80ac75;
  }
  .district_5 { /* dark blue */
    fill: #d3dce8;
    stroke: #71aae2;
  }
  .district_6 { /* teal */
    fill: #d7e8e4;
    stroke: #60bdad;
  }
  .district_7 { /* orange */
    fill: #f5f0e2;
    stroke: #c9b874;
  }
  .district_8 { /* red */
    fill: #eed8da;
    stroke: #ed8897;
  }
  .district_9 { /* yellow */
    fill: #f5e4db;
    stroke: #e79d79;
  }
  .district_border {
    fill: none;
    stroke: black;
    stroke-width: 0.4;
    stroke-dasharray: 0.6 0.6;
  }
content:
  - !Group
    id: "local_map"
    bounding_box: { left: 0, right: 600, top: 0, bottom: 600 }
    region: { left: 216000, right: 245000, bottom: 887000, top: 915000 }
    content:
      - !Layer
        class: "district"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_POLY"
        class_column: "DIST_NUM"
        self_clip: true
      - !Layer
        class: "stream"
        filename: "MassGIS/majorhydro/MAJSTRM_ARC"
      - !Layer
        class: "pond"
        filename: "MassGIS/majorhydro/MAJPOND_POLY"
        class_column: "NAME"
      - !Layer
        class: "road"
        filename: "MassGIS/MassDOT_Roads_SHP/EOTROADS_ARC"
        class_column: "CLASS"
        filters:
          - {key: "RDTYPE", valid_values: [1, 2, 3, 4, 5]}
      - !Layer
        class: "district_border"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_ARC"
      - !Layer
        class: "town"
        filename: "MassGIS/townssurvey_shp/TOWNSSURVEY_POLYM"
      - !Layer
        class: "stream"
        filename: "MassGIS/coast25k/COAST25K_ARC"
  - !Group
    id: "minimap"
    bounding_box: { left: 350, right: 600, top: 0, bottom: 137.10 }
    region: { left: 27000, right: 337000, bottom: 795000, top: 965000 }
    content:
      - !Layer
        class: "district"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_POLY"
        class_column: "DIST_NUM"
        self_clip: true
      - !Layer
        class: "district_border"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_ARC"
      - !Layer
        class: "road"
        filename: "MassGIS/MassDOT_Roads_SHP/EOTMAJROADS_ARC"
        class_column: "CLASS"
        filters:
          - {key: "ADMIN_TYPE", valid_values: [1, 2]}
      - !Layer
        class: "state"
        filename: "MassGIS/newengland/NEWENGLAND_POLY"
        class_column: "NAME"
      - !Layer
        class: "town"
        filename: "MassGIS/townssurvey_shp/TOWNSSURVEY_POLYM"
        filters:
          - {key: "TYPE", valid_values: ["C"]}
