      - !Group
        class: "sea_label"
        contents:
          - !Label
            location: {x: -71, y: 42.3}
            text: "Massachusetts Bay"
          - !Label
            location: {x: -70.5, y: 42}
            text: "Cape Cod Bay"
          - !Label
            location: {x: -70.2, y: 41.5}
            text: "Nantucket Sound"
          - !Label
            location: {x: -70.8, y: 41.5}
            text: "Buzzards Bay"
          - !Label
