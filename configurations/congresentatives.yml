title: "Congressional districts in and around Boston"
bounding_box: { left: -10, right: 430, top: -10, bottom: 430 }
style: |
  .background {
    fill: white;
    stroke: none;
  }
  .border {
    fill: none;
    stroke: black;
    stroke-width: 2;
    stroke-linejoin: miter;
  }
  .water {
    fill: skyblue;
    stroke: none;
  }
  .river {
    fill: none;
    stroke: blue;
    stroke-width: 2;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .park {
    fill: lightgreen;
    stroke: none;
  }
  .town {
    fill: none;
    stroke: black;
    stroke-width: .5;
    stroke-linejoin: round;
  }
  .road {
    fill: none;
    stroke: #bbb;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .road_0, .road_1, .road_2, .road_3, .road_9, .road_10, .road_11 {
    stroke-width: 0.9;
  }
  .road_4 {
    stroke-width: 0.6;
  }
  .road_5, .road_6 {
    stroke-width: 0.4;
  }
  .district {
    fill: white;
    stroke-width: 6.0;
    stroke-linejoin: round;
  }
  .district_1 {
    stroke: red;
  }
  .district_2 {
    stroke: orange;
  }
  .district_3 {
    stroke: yellow;
  }
  .district_4 {
    stroke: green;
  }
  .district_5 {
    stroke: blue;
  }
  .district_6 {
    stroke: purple;
  }
  .district_7 {
    stroke: olive;
  }
  .district_8 {
    stroke: grey;
  }
  .district_9 {
    stroke: cyan;
  }
content:
  - !Group
    id: "local_map"
    bounding_box: { left: 0, right: 420, top: 0, bottom: 420 }
    region: { left: 215000, right: 253000, bottom: 882000, top: 920000 }
    content:
      - !Layer
        class: "district"
        filename: "CONGRESSMA118_POLY"
        class_column: "DIST_NUM"
        self_clip: true
      - !Layer
        class: "road"
        filename: "EOTMAJROADS_ARC"
        class_column: "CLASS"
        filters:
          - {key: "RDTYPE", valid_values: [1, 2, 3, 4]}
      - !Layer
        class: "town"
        filename: "TOWNSSURVEY_POLYM"
      - !Layer
        class: "river"
        filename: "MAJSTRM_ARC"
  - !Group
    id: "minimap"
    bounding_box: { left: 280, right: 420, top: 0, bottom: 60 }
    region: { left: 0, right: 350000, bottom: 820000, top: 970000 }
    content:
      - !Layer
        class: "district"
        filename: "CONGRESSMA118_POLY"
        class_column: "DIST_NUM"
        self_clip: true
      - !Layer
        class: "road"
        filename: "EOTMAJROADS_ARC"
        class_column: "CLASS"
        filters:
          - {key: "ADMIN_TYPE", valid_values: [1, 2]}
      - !Layer
        class: "town"
        filename: "TOWNSSURVEY_POLYM"
        filters:
          - {key: "TYPE", valid_values: ["C"]}
