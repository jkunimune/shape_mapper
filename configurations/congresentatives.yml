      - !Group
        class: "district-label"
        contents:
          - !Label
            class: "district-label-4"
            text: "4"
            location: { x: 220000, y: 895000}
          - !Label
            class: "district-label-5"
            text: "5"
            location: { x: 220000, y: 895000}
      - !Layer
        class: "pond"
        filename: "MassGIS/hydro100k/HYDRO100K_POLY"
      - !Layer
        class: "stream"
        filename: "MassGIS/hydro100k/HYDRO100K_ARC"
      - !Layer
