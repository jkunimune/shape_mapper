title: "Massachusetts Senate districts in and around Boston"
description: "
  A map of the Boston area that shows the borders of the Massachusetts Senate
  in relation to municipality borders and streets.
  All geographic data is taken from the
  <a href=\"https://www.mass.gov/orgs/massgis-bureau-of-geographic-information\">
    Massachusetts Bureau of Geographic Information
  </a>."
bounding_box: { left: 0, right: 400, top: 0, bottom: 400 }
style: |
  .legend .background {
    fill: #ffffff;
    stroke: none;
  }
  .pond, .main-map .background {
    fill: #f0f9f9;
    stroke: none;
  }
  .stream {
    fill: none;
    stroke: #025e62;
    stroke-width: 0.6;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .frame {
    fill: none;
    stroke: black;
    stroke-width: 3.0;
    stroke-linejoin: miter;
  }
  .state {
    fill: white;
    stroke: black;
    stroke-width: 1.0;
    stroke-linejoin: miter;
    stroke-miterlimit: 2;
  }
  .state-border, .town {
    fill: none;
    stroke: black;
    stroke-width: 1.0;
    stroke-linejoin: miter;
    stroke-miterlimit: 2;
  }
  .city {
    fill: none;
    stroke: black;
    stroke-width: 1.0;
    stroke-linejoin: miter;
    stroke-miterlimit: 2;
  }
  .track .bottom {
    fill: none;
    stroke: #8557a3;
    stroke-width: 0.3;
    stroke-linejoin: round;
  }
  .track .top {
    fill: none;
    stroke: #8557a3;
    stroke-width: 0.8;
    stroke-linejoin: round;
    stroke-linecap: butt;
    stroke-dasharray: 1.6 1.6;
  }
  .road .class-1 {
    fill: none;
    stroke: #787878;
    stroke-width: 0.6;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .road .class-2, .road .class-3, .road .class-4, .legend .road {
    fill: none;
    stroke: #787878;
    stroke-width: 0.3;
    stroke-linejoin: round;
    stroke-linecap: round;
  }

  /* dark blue */
  .sendistnum-14, .sendistnum-25 {
    fill: #d3dce8;
    stroke: #71aae2;
    stroke-width: 6.0;
    stroke-linejoin: round;
  }
  .dist-label .sendistnum-14, .dist-label .sendistnum-25 {
    fill: #629ad1;
    stroke: none;
    font-family: Cadman, sans-serif;
    font-size: 18px;
    font-weight: bold;
    text-anchor: start;
  }
  /* purple */
  .sendistnum-28, .sendistnum-31, .sendistnum-35 {
    fill: #e4dfee;
    stroke: #b39fe8;
    stroke-width: 6.0;
    stroke-linejoin: round;
  }
  .dist-label .sendistnum-28, .dist-label .sendistnum-31, .dist-label .sendistnum-35 {
    fill: #9b87cf;
    stroke: none;
    font-family: Cadman, sans-serif;
    font-size: 18px;
    font-weight: bold;
    text-anchor: start;
  }
  /* pink */
  .sendistnum-13, .sendistnum-18, .sendistnum-23 {
    fill: #fae9f4;
    stroke: #ee9bd5;
    stroke-width: 6.0;
    stroke-linejoin: round;
  }
  .dist-label .sendistnum-13, .dist-label .sendistnum-18, .dist-label .sendistnum-23 {
    fill: #c676af;
    stroke: none;
    font-family: Cadman, sans-serif;
    font-size: 18px;
    font-weight: bold;
    text-anchor: start;
  }
  /* red */
  .sendistnum-26, .sendistnum-30, .sendistnum-34 {
    fill: #eed8da;
    stroke: #ed8897;
    stroke-width: 6.0;
    stroke-linejoin: round;
  }
  .dist-label .sendistnum-26, .dist-label .sendistnum-30, .dist-label .sendistnum-34 {
    fill: #d57382;
    stroke: none;
    font-family: Cadman, sans-serif;
    font-size: 18px;
    font-weight: bold;
    text-anchor: start;
  }
  /* orange */
  .sendistnum-16, .sendistnum-17, .sendistnum-32 {
    fill: #f5e4db;
    stroke: #e79d79;
    stroke-width: 6.0;
    stroke-linejoin: round;
  }
  .dist-label .sendistnum-16, .dist-label .sendistnum-17, .dist-label .sendistnum-32 {
    fill: #c9815e;
    stroke: none;
    font-family: Cadman, sans-serif;
    font-size: 18px;
    font-weight: bold;
    text-anchor: start;
  }
  /* yellow */
  .sendistnum-24, .sendistnum-29 {
    fill: #f5f0e2;
    stroke: #c9b874;
    stroke-width: 6.0;
    stroke-linejoin: round;
  }
  .dist-label .sendistnum-24, .dist-label .sendistnum-29 {
    fill: #a69552;
    stroke: none;
    font-family: Cadman, sans-serif;
    font-size: 18px;
    font-weight: bold;
    text-anchor: start;
  }
  /* green */
  .sendistnum-15, .sendistnum-27, .sendistnum-33 {
    fill: #d1dace;
    stroke: #80ac75;
    stroke-width: 6.0;
    stroke-linejoin: round;
  }
  .dist-label .sendistnum-15, .dist-label .sendistnum-27, .dist-label .sendistnum-33 {
    fill: #78a36d;
    stroke: none;
    font-family: Cadman, sans-serif;
    font-size: 18px;
    font-weight: bold;
    text-anchor: start;
  }

  .dist-border {
    fill: none;
    stroke: black;
    stroke-width: 0.3;
    stroke-linejoin: round;
    stroke-dasharray: 0.4 0.4;
  }
  .station-marker {
    fill: #ffffff;
    stroke: #000000;
  }
  .station-label .bottom {
    fill: none;
    stroke: #ffffff;
    stroke-width: 0.5;
    stroke-miterlimit: 2;
    font-family: Cadman, sans-serif;
    font-size: 3.5px;
    text-anchor: start;
  }
  .station-label .top {
    fill: #000000;
    font-family: Cadman, sans-serif;
    font-size: 3.5px;
    text-anchor: start;
  }
  .park-label .bottom {
    fill: none;
    stroke: #ffffff;
    stroke-width: 0.5;
    stroke-miterlimit: 2;
    font-family: Cadman, sans-serif;
    font-size: 3.5px;
    text-anchor: middle;
  }
  .park-label .top {
    fill: #2d4e1f;
    font-family: Cadman, sans-serif;
    font-size: 3.5px;
    text-anchor: middle;
  }
  .pond-label .bottom {
    fill: none;
    stroke: #ffffff;
    stroke-width: 0.5;
    stroke-miterlimit: 2;
    font-family: Cadman, sans-serif;
    font-size: 3.5px;
    font-style: italic;
    text-anchor: middle;
  }
  .pond-label .top {
    fill: #125588;
    font-family: Cadman, sans-serif;
    font-size: 3.5px;
    font-style: italic;
    text-anchor: middle;
  }
  .airport-label {
    fill: #3b3b3b;
    font-family: Cadman, sans-serif;
    font-size: 4.0px;
    text-anchor: middle;
  }
  .town-label .bottom {
    fill: none;
    stroke: #ffffff;
    stroke-width: 0.5;
    stroke-miterlimit: 2;
    font-family: Cadman, sans-serif;
    font-size: 6.0px; /* note: 6px is actually 6 millimeters (about 17pt) */
    text-anchor: middle;
  }
  .town-label .top {
    fill: #000000;
    font-family: Cadman, sans-serif;
    font-size: 6.0px; /* note: 6px is actually 6 millimeters (about 17pt) */
    text-anchor: middle;
  }
  .legend-title {
    font-family: Cadman, sans-serif;
    font-weight: normal;
    font-size: 8px;
    text-anchor: middle;
  }
  .legend-subtitle {
    font-family: Cadman, sans-serif;
    font-weight: normal;
    font-size: 6px;
    text-anchor: middle;
  }
  .legend-label {
    font-family: Cadman, sans-serif;
    font-weight: normal;
    font-size: 6px;
  }
  .legend-small {
    font-family: Cadman, sans-serif;
    font-weight: normal;
    font-size: 4px;
  }
contents:
  - !Group
    class: "main-map"
    frame: true
    bounding_box: { left: 10, right: 390, top: 10, bottom: 390 }
    region: { left: 217000, right: 245000, bottom: 887000, top: 915000 }
    contents:
      - !Layer
        class: "district"
        filename: "MassGIS/SENATE2021/SENATE2021_POLY"
        class_column: "SENDISTNUM"
        self_clip: true
      - !Layer
        class: "dist-label"
        filename: "MassGIS/SENATE2021/SENATE2021_POLY"
        label_column: "SENDISTNUM"
        class_column: "SENDISTNUM"
      - !Layer
        class: "pond"
        filename: "MassGIS/hydro25k/HYDRO25K_POLY"
        filters:
          - !OneOf {key: "POLY_CODE", valid_values: [1, 6]}
      - !Layer
        class: "stream"
        filename: "MassGIS/hydro25k/HYDRO25K_ARC"
        filters:
          - !OneOf {key: "ARC_CODE", valid_values: [1, 8, 10]}
      - !Layer
        class: "track"
        filename: "MassGIS/trains/TRAINS_ARC"
        double: true
        filters:
          - !OneOf {key: "TYPE", valid_values: [1, 9]}
          - !OneOf {key: "RT_CLASS", valid_values: [0, 1, 2, 3, 4, 6]}
          - !OneOf {key: "TRACK", valid_values: [1]}
      - !Layer
        class: "track"
        filename: "MassGIS/trains/TRAINS_ARC"
        double: true
        filters:
          - !OneOf {key: "TYPE", valid_values: [1, 9]}
          - !OneOf {key: "LINE_BRNCH", valid_values: ["NEEDHAM BRANCH"]}
      - !Layer
        class: "road"
        filename: "MassGIS/MassDOT_Roads_SHP/EOTMAJROADS_ARC"
        class_column: "CLASS"
      - !Layer
        class: "dist-border"
        filename: "MassGIS/SENATE2021/SENATE2021_ARC"
        filters:
          - !OneOf {key: "OUTLINE", valid_values: [0]}
      - !Layer
        class: "town"
        filename: "MassGIS/townssurvey_shp/TOWNSSURVEY_ARC"
        filters:
          - !OneOf {key: "OUTLINE", valid_values: [17]}
      - !Layer
        class: "station-marker"
        filename: "MassGIS/mbta_rapid_transit/MBTA_NODE"
        marker_name: "mbta"
        size: 2.8
        class_column: "LINE"
        filters:
        - !OneOf {key: "STATION", valid_values: ["Alewife", "Harvard", "Quincy Center", "South Station", "JFK/UMass", "Braintree", "Ashmont", "Mattapan", "Medford/Tufts", "North Station", "Boston College", "Riverside", "Heath Street", "Airport", "Wonderland", "Oak Grove", "Malden Center", "Sullivan Square", "Back Bay", "Forest Hills"]}
        - !Not {filter: !OneOf {key: "ROUTE", valid_values: ["SL1", "SL2", "SL3", "SL1 SL2 SL3", "SL4", "SL5", "SL4 SL5"]}}
      - !Layer
        class: "station-label"
        filename: "MassGIS/mbta_rapid_transit/MBTA_NODE"
        label_column: "STATION"
        double: true
        filters:
          - !OneOf {key: "STATION", valid_values: ["Alewife", "Harvard", "Quincy Center", "South Station", "JFK/UMass", "Braintree", "Ashmont", "Mattapan", "Medford/Tufts", "North Station", "Boston College", "Riverside", "Heath Street", "Airport", "Wonderland", "Oak Grove", "Malden Center", "Sullivan Square", "Back Bay", "Forest Hills"]}
          - !Not {filter: !OneOf {key: "ROUTE", valid_values: ["SL1", "SL2", "SL3", "SL1 SL2 SL3", "SL4", "SL5", "SL4 SL5"]}}
        abbr:
          - {from: "Street", to: "St"}
          - {from: "Avenue", to: "Ave"}
          - {from: " Square", to: ""}
          - {from: "Centre", to: "Ctr"}
          - {from: "Center", to: "Ctr"}
          - {from: "Station", to: "Sta"}
          - {from: "Massachusetts", to: "Mass"}
      - !Layer
        class: "park-label"
        filename: "MassGIS/openspace/OPENSPACE_POLY"
        label_column: "SITE_NAME"
        case: !Upper
        double: true
        filters:
          - !GreaterThan {key: "SHAPE_AREA", cutoff: 1000000}
      - !Layer
        class: "pond-label"
        filename: "MassGIS/hydro25k/HYDRO25K_POLY"
        label_column: "NAME"
        case: !Upper
        double: true
        filters:
          - !GreaterThan {key: "SHAPE_AREA", cutoff: 500000}
      - !Layer
        class: "airport-label"
        filename: "MassDOT/Airports"
        label_column: "AIRPORT_NA"
        case: !Upper
        double: false
      - !Layer
        class: "town-label"
        filename: "MassGIS/townssurvey_shp/TOWNSSURVEY_POLYM"
        label_column: "TOWN"
        case: !Upper
        double: true
  - !Group
    class: "legend legend-label"
    frame: true
    bounding_box: { left: 310, right: 390, top: 210, bottom: 390}
    region: { left: 0, right: 55, top: 0, bottom: 130 }
    contents:
      - !Label
        class: "legend-title"
        text: "MA Senate districts"
        location: { x: 66, y: 10 }
      - !Label
        class: "legend-title"
        text: "of the Boston area"
        location: { x: 66, y: 20 }
      - !Label
        class: "legend-subtitle"
        text: "Conformal conic projection, 1 : 50 000"
        location: { x: 66, y: 30}
      - !Line
        class: "road"
        start: { x: 10, y: 40 }
        end: { x: 20, y: 40 }
      - !Label
        text: "Road"
        location: { x: 23, y: 40 }
      - !Group
        class: "track"
        contents:
          - !Line
            class: "bottom"
            start: { x: 10, y: 50 }
            end: { x: 20, y: 50 }
          - !Line
            class: "top"
            start: { x: 10, y: 50 }
            end: { x: 20, y: 50 }
      - !Label
        text: "Train track"
        location: { x: 23, y: 50 }
      - !Rectangle
        class: "town"
        coordinates: { left: 82, right: 88, top: 38, bottom: 42 }
      - !Label
        text: "Municipal border"
        location: { x: 93, y: 40}
      - !Rectangle
        class: "pond"
        coordinates: { left: 82, right: 88, top: 48, bottom: 52 }
      - !Rectangle
        class: "stream"
        coordinates: { left: 82, right: 88, top: 48, bottom: 52 }
      - !Label
        text: "Pond or river"
        location: { x: 93, y: 50 }
      - !Group
        frame: false
        class: "legend-small"
        contents:
          - !Label
            text: "Current representatives:"
            location: { x: 10, y: 70}
          - !Label
            text: "Essex 20th: Richald Neal"
            location: { x: 10, y: 80}
          - !Label
            text: "Essex 21st: Jim McGovern"
            location: { x: 10, y: 90}
          - !Label
            text: "Middlesex 1st: Lori Trahan"
            location: { x: 10, y: 100}
          - !Label
            text: "Middlesex 3rd: Jake Auchincloss"
            location: { x: 10, y: 110}
          - !Label
            text: "Middlesex 1st: Katherine Clark"
            location: { x: 10, y: 120}
          - !Label
            text: "Norfolk 2nd: Seth Moulton"
            location: { x: 10, y: 130}
          - !Label
            text: "Norfolk 3rd: Ayanna Pressley"
            location: { x: 10, y: 140}
          - !Label
            text: "Suffolk 10th: Stephen Lynch"
            location: { x: 10, y: 150}
          - !Label
            text: "Suffolk 11th: William Keating"
            location: { x: 10, y: 160}
          - !Label
            text: "Suffolk 12th: and me"
            location: { x: 10, y: 160}
