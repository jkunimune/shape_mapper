title: "The Northeast Corridor"
description: "
  A map of the states and cities that make up the Northeast Corridor,
  the northeastern coastal region of the United States of America.
  All geographic data is taken from
  <a href=\"https://naturalearthdata.com/\">
    Natural Earth
  </a>."
style: |
  .background {
    fill: cyan;
  }
  .frame {
    fill: none;
    stroke: black;
    stroke-width: 2.0;
  }
  .graticule {
    fill: none;
    stroke: blue;
    stroke-width: 0.4;
  }
  .state {
    fill: white;
    stroke: none;
  }
  .river {
    fill: none;
    stroke: blue;
    stroke-width: 0.5;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .coastline {
    fill: none;
    stroke: blue;
    stroke-width: 0.3;
    stroke-linejoin: round;
  }
  .lake {
    fill: cyan;
    stroke: blue;
    stroke-width: 0.3;
    stroke-linejoin: round;
  }
  .railroad {
    fill: none;
    stroke: darkgrey;
    stroke-width: 0.8;
  }
  .state_border {
    fill: none;
    stroke: black;
    stroke-width: 0.3;
    stroke-linejoin: round;
  }
  .state {
    stroke: none;
  }
  .city {
    fill: black;
  }
  .state_label {
    fill: black;
    font-family: "Frutiger LT Pro",sans-serif;
    font-weight: 500;
    font-width: expanded;
    font-size: 6.0px;
    text-anchor: middle;
    font-stretch: expanded;
  }
  .sea_label, .river_label {
    fill: blue;
    font-family: "Noto Serif",serif;
    font-weight: 500
    font-style: italic;
    text-anchor: middle;
    font-stretch: expanded;
  }
  .sea_label {
    font-size: 6.0px;
  }
  .river_label {
    font-size: 4.0px;
  }
  .city_label {
    fill: black;
    font-family: "Frutiger LT Pro",sans-serif;
    font-weight: 900;
    font-width: condensed;
    font-size: 4.5px;
    text-anchor: start;
  }
  .compass {
    stroke: black;
  }
bounding_box: { left: -423, right: 383, top: -103, bottom: 203 }
contents:
  # - !RasterLayer
  #   filename: "Natural Earth/ne_shaded_relief"
  - !Group
    frame: true
    transform:
      !Oblique
      projection:
        !Mercator
        central_meridian: 140.6
        scale: 1e-6
      pole_latitude: 32.4
      pole_longitude: 162.9
    bounding_box: { left: -420, right: 380, top: -100, bottom: 200 }
    region: { left: -80, right: -68, bottom: 36, top: 45 }
    contents:
      - !Graticule
        class: "graticule"
        parallel_spacing: 1
        meridian_spacing: 1
      - !Layer
        class: "state"
        filename: "USGS/statesp010g/statesp010g"
        class_column: "NAME"
      - !Layer
        class: "river"
        filename: "CECAtlas/NA_Lakes_and_Rivers/data/rivers_l/northamerica_rivers_cec_2023_GCS"
      # - !Layer
      #   class: "lake"
      #   filename: "CECAtlas/NA_Lakes_and_Rivers/data/lakes_p/northamerica_lakes_cec_2023_GCS"
      #   filters:
      #   - !Not {filter: !GreaterThan {key: "AreaSqKm", cutoff: 10000}} # the great lakes are too detailed for SVG in this dataset, but that's okay because we don't need them
      - !Layer
        class: "state_border"
        filename: "USGS/statesp010g/statesp010g"
      - !Layer
       class: "coastline"
       filename: "USGS/coastll010g/coastll010g"
      - !Layer
        class: "railroad"
        filename: "Natural Earth/ne_10m_railroads"
      - !Layer
        class: "state_label"
        filename: "USGS/statesp010g/statesp010g"
        label_column: "NAME"
        case: !Upper
      - !Layer
        class: "river_label"
        filename: "CECAtlas/NA_Lakes_and_Rivers/data/rivers_l/northamerica_rivers_cec_2023_GCS"
        label_column: "NameEn"
      - !Layer
        class: "sea_label"
        filename: "Natural Earth/ne_10m_geography_marine_polys"
        label_column: "name_en"
      - !Layer
        class: "small_city"
        filename: "Natural Earth/ne_10m_populated_places_simple"
        marker_name: "circle"
        size: 3
        filters:
          - !Not
            filter: !GreaterThan {key: "pop_max", cutoff: 1000000}
      - !Layer
        class: "big_city"
        filename: "Natural Earth/ne_10m_populated_places_simple"
        marker_name: "circle"
        size: 6
        filters:
          - !GreaterThan {key: "pop_max", cutoff: 1000000}
      - !Layer
        class: "city_label"
        filename: "Natural Earth/ne_10m_populated_places_simple"
        label_column: "name"
      - !Marker
        class: "compass"
        filename: "cross_arrow"
        location: { x: -73, y: 40 }
        size: 200
        bearing: 0
