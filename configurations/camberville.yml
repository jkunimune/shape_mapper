title: "A practical map to Cambridge and Somerville"
description: "
  A map of the paths, streets, roads, and squares of Cambridge and Somerville, Massachusetts.
  All geographic data is taken from the
  <a href=\"https://www.mass.gov/orgs/massgis-bureau-of-geographic-information\">
    Massachusetts Bureau of Geographic Information
  </a>."
style: |
  .background {
    fill: silver;
    stroke: none;
  }
  .frame {
    fill: none;
    stroke: black;
    stroke-width: 3.0;
  }
  .municipality {
    fill: none;
    stroke: black;
    stroke-width: 0.6;
    stroke-dasharray: 1.2 .6 .6 .6;
  }
  .bikepath, .street, .highway, .railroad {
    fill: none;
    stroke-linejoin: miter;
    stroke-miterlimit: 2.0;
    stroke-linecap: round;
  }
  /* car-free paths */
  .bikepath {
    stroke: green;
    stroke-width: 1.6;
  }
  /* streets with bike lanes */
  .street.bottom {
    stroke: green;
    stroke-width: 4.6;
  }
  .street.top {
    stroke: yellow;
    stroke-width: 3.0;
  }
  /* streets without bike lanes */
  .bottom .memorial_drive, .bottom .highland_avenue, .bottom .prospect_street
  .bottom .washington_street, .bottom .alewife_brook_parkway,
  .bottom .fresh_pond_parkway, .bottom .james_j_storrow_memorial_drive {
    stroke: black;
    stroke-width: 3.8;
  }
  .top .memorial_drive, .top .highland_avenue, .top .prospect_street,
  .top .washington_street, .top .alewife_brook_parkway,
  .top .fresh_pond_parkway, .top .james_j_storrow_memorial_drive {
    stroke: orange;
    stroke-width: 3.0;
  }
  /* roads without sidewalks */
  .highway .bottom,
  .bottom .mcgrath_highway, .bottom .concord_turnpike {
    stroke: black;
    stroke-width: 3.8;
  }
  .highway .top,
  .top .mcgrath_highway, .top .concord_turnpike {
    stroke: red;
    stroke-width: 3.4;
  }
  /* train tracks*/
  .railroad .bottom {
    stroke: purple;
    stroke-width: 3.0;
    stroke-linecap: butt;
  }
  .railroad .top {
    stroke: white;
    stroke-width: 2.0;
    stroke-dasharray: 5.0 5.0;
    stroke-linecap: butt;
  }
  .station {
    fill: white;
    stroke: black;
  }
  .land {
    fill: lightgray;
    stroke: none;
  }
  .park {
    fill: lime;
    stroke: none;
  }
  .water {
    fill: cyan;
    stroke: none;
  }
bounding_box: { left: -162, right: 162, top: -122, bottom: 122 }
contents:
  - !Group
    frame: true
    bounding_box: { left: -160, right: 160, top: -120, bottom: 120 }
    region: { left: 227000, right: 238000, bottom: 900000, top: 908000 }
    transform:
      !Affine
      longitudinal_scale: 0.4e-4
      latitudinal_scale: -0.4e-4
      false_easting: -232000
      false_northing: -903700
      rotation: 30
    contents:
      # - !RasterLayer
      #   filename: "Natural Earth/ne_shaded_relief"
      - !Layer
        class: "water"
        filename: "MassGIS/hydro25k/HYDRO25K_POLY"
      - !Layer
        class: "park"
        filename: "MassGIS/openspace/OPENSPACE_POLY"
        filters:
          - !GreaterThan {key: "SHAPE_AREA", cutoff: 10000}
      - !Layer
        class: "railroad"
        filename: "MassGIS/mbta_rapid_transit/MBTA_ARC"
        double: true
      - !Layer
        class: "railroad"
        filename: "MassGIS/trains/TRAINS_RTE_TRAIN"
        double: true
      - !Layer
        class: "bikepath"
        filename: "MassGIS/biketrails_arc/BIKETRAILS_ARC"
        decimation: 100
        filters: [!OneOf {key: "FAC_TYPE_N", valid_values: ["Shared Use Path", "Bi/Ped Priority Roadway"]}]
      - !Layer
        class: "street bottom"
        filename: "MassGIS/MassDOT_Roads_SHP/EOTMAJROADS_ARC"
        class_column: "STREET_NAM"
        decimation: 100
        filters: [!OneOf {key: "RDTYPE", valid_values: [1, 2, 3, 4]}]
      - !Layer
        class: "street top"
        filename: "MassGIS/MassDOT_Roads_SHP/EOTMAJROADS_ARC"
        class_column: "STREET_NAM"
        decimation: 100
        filters: [!OneOf {key: "RDTYPE", valid_values: [1, 2, 3, 4]}]
      - !Layer
        class: "highway"
        filename: "MassGIS/MassDOT_Roads_SHP/EOTMAJROADS_RTE_MAJOR"
        double: true
        decimation: 100
        filters: [!OneOf {key: "RT_NUMBER", valid_values: ["90", "93"]}]
      - !Layer
        class: "station"
        filename: "MassGIS/mbta_rapid_transit/MBTA_NODE"
        marker_name: "mbta"
        size: 9
      # - !Layer
      #   class: "municipality"
      #   filename: "MassGIS/townssurvey_shp/TOWNSSURVEY_ARC"
