        filename: "MassGIS/trains/TRAINS_NODE"
        label_column: "STATION"
        case: !Title
        double: true
        filters:
          - !OneOf {key: "MAP_STA", valid_values: ["Y"]}
        abbr:
          - {from: "Street", to: "St"}
          - {from: "Avenue", to: "Ave"}
          - {from: "Square", to: "Sq"}
          - {from: "Centre", to: "Ctr"}
          - {from: "Center", to: "Ctr"}
          - {from: "Station", to: "Sta"}
          - {from: "Massachusetts", to: "Mass"}
      - !Layer
        class: "park-label"
        filename: "MassGIS/openspace/OPENSPACE_POLY"
        label_column: "SITE_NAME"
        case: !Upper
        double: true
        filters:
