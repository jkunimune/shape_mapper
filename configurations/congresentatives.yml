title: "Congressional districts in and around Boston"
bounding_box:
  left: 0
  right: 42
  top: 0
  bottom: 42
style: |
  .water {
    fill: skyblue;
    stroke: none;
  }
  .park {
    fill: lightgreen;
    stroke: none;
  }
  .town {
    stroke: black;
    stroke-width: 1000;
    stroke-linejoin: round;
    fill: none;
  }
  .district {
    fill: white;
    stroke-width: 3000;
    stroke-linejoin: round;
  }
  .district-1 {
    stroke: red;
  }
  .district-2 {
    stroke: orange;
  }
  .district-3 {
    stroke: yellow;
  }
  .district-4 {
    stroke: green;
  }
  .district-5 {
    stroke: blue;
  }
  .district-6 {
    stroke: purple;
  }
  .district-7 {
    stroke: olive;
  }
  .district-8 {
    stroke: grey;
  }
  .district-9 {
    stroke: cyan;
  }
content:
  - !Group
    id: "minimap"
    content:
      - !Layer
        class: "district"
        filename: "CONGRESSMA118_POLY"
      - !Layer
        class: "town"
        filename: "TOWNSSURVEY_POLY"
