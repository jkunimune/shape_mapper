title: "A practical map to Cambridge and Somerville"
description: "
  The squares and streets of Cambridge and Somerville, Massachusetts.
  All geographic data is taken from the
  <a href=\"https://www.mass.gov/orgs/massgis-bureau-of-geographic-information\">
    Massachusetts Bureau of Geographic Information
  </a>."
style: |
  .background {
    fill: #f2f2f2;
  }
  .park {
    fill: #9fe079;
  }
  .water {
    fill: #49c1ea;
  }
  .lucode_31 { /* institution */
    fill: #ffbed5;
  }
  .lucode_16, .lucode_18 { /* industrial */
    fill: #bebebe;
  }
  .lucode_15 { /* commercial district */
    fill: #fee296;
  }
  .legend .background {
    fill: #ffffff;
  }
  .frame {
    fill: none;
    stroke: #000000;
    stroke-width: 3.0;
  }
  .municipality {
    fill: none;
    stroke: #000000;
    stroke-width: 0.6;
    stroke-dasharray: 1.2 .6 .6 .6;
  }
  .bikepath, .street, .highway, .railroad {
    fill: none;
    stroke-linejoin: miter;
    stroke-miterlimit: 2.0;
    stroke-linecap: round;
  }
  /* car-free paths */
  .bikepath {
    stroke: #4b7453;
    stroke-width: 1.6;
  }
  /* streets with bike lanes */
  .street.bottom {
    stroke: #4b7453;
    stroke-width: 3.8;
  }
  .street.top {
    stroke: #ffffff;
    stroke-width: 2.2;
  }
  /* streets without bike lanes */
  .bottom .bright_road, .bottom .main_street, .bottom .commercial_street,
  .bottom .mcgrath_highway, .bottom .highland_avenue, .bottom .elm_street,
  .bottom .prospect_street, .bottom .mystic_avenue, .bottom .medford_street,
  .bottom .bunker_hill_street, .bottom .rutherford_avenue, .bottom .new_rutherford_avenue,
  .bottom .chelsea_street, .bottom .charlesgate_east, .bottom .charlesgate_west,
  .bottom .fenway, .bottom .gerrys_landing_road, .bottom .fellsway_west,
  .bottom .memorial_drive, .bottom .fresh_pond_parkway, .bottom .alewife_brook_parkway,
  .bottom .mystic_valley_parkway, .bottom .james_j_storrow_memorial_drive,
  .bottom .soldiers_field_road, .bottom .edward_h_land_boulevard, .bottom .austin_street,
  .bottom .river_street, .street.bottom.without_bikelane {
    stroke: #808080;
    stroke-width: 2.8;
  }
  /* roads without bike lanes or sidewalks */
  .highway {
    stroke: #942318;
    stroke-width: 3.8;
  }
  /* train tracks*/
  .railroad .bottom, .railroad.bottom {
    stroke: #6c44a4;
    stroke-width: 2.2;
    stroke-linecap: butt;
  }
  .railroad .top, .railroad.top {
    stroke: #ffffff;
    stroke-width: 1.6;
    stroke-dasharray: 0 2 4 2;
    stroke-linecap: butt;
  }
  .station {
    fill: #ffffff;
    stroke: #000000;
  }
  text {
    font-family: Helvetica Neue,Helvetica,sans-serif;
  }
  .bikepath_label {
    fill: #161616;
    font-size: 2.4px;
    font-weight: bold;
  }
  .street_label {
    fill: #161616;
    font-size: 2.4px;
    font-weight: bold;
  }
  .highway_label {
    fill: #ffffff;
    font-size: 3.2px;
    font-weight: bold;
  }
  .location_label {
    fill: #000000;
    font-size: 3.2px;
    font-weight: bold;
  }
  .park_label {
    fill: #0f3200;
    font-size: 3.2px;
    font-weight: bold;
  }
  .institution_label {
    fill: #581631;
    font-size: 3.2px;
    font-weight: bold;
  }
  .water_label {
    fill: #002537;
    font-style: italic;
    font-size: 4.0px;
    font-weight: normal;
  }
  .small_legend_text {
    fill: #000000;
    font-size: 3.2px;
    font-weight: normal;
  }
  .tiny_legend_text {
    fill: #000000;
    font-size: 2.4px;
    font-weight: normal;
  }
  .big_legend_text {
    fill: #000000;
    font-size: 6.0px;
    font-weight: bold;
    text-anchor: middle;
  }
  .legend line {
    stroke-linecap: butt;
  }
  line.compass {
    stroke: #000000;
  }
  .ruler line {
    stroke: #000000;
    stroke-width: 0.3;
    stroke-linecap: square;
  }
