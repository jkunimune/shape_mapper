title: "Newton, Massachusetts"
description: "
  All geographic data is taken from the
  <a href=\"https://www.mass.gov/orgs/massgis-bureau-of-geographic-information\">
    Massachusetts Bureau of Geographic Information
  </a>."
style: |
  .background {
    fill: #f2f2f2;
  }
  .park {
    fill: #a8dc8c;
  }
  .water {
    fill: #49c1ea;
  }
  .lucode_31 { /* institution */
    fill: #ffbed5;
  }
  .lucode_16, .lucode_18 { /* industrial */
    fill: #bebebe;
  }
  .lucode_15 { /* commercial district */
    fill: #fee296;
  }
  .legend .background {
    fill: #ffffff;
  }
  .frame {
    fill: none;
    stroke: #000000;
    stroke-width: 3.0;
  }
  .municipality {
    fill: none;
    stroke: #000000;
    stroke-width: 0.6;
    stroke-dasharray: 1.2 .6 .6 .6;
  }
  .trail, .bike_lane, .street, .highway, .railroad {
    fill: none;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .trail {
    stroke: #56805f;
    stroke-width: 0.8;
  }
  .bike_lane {
    stroke: #56805f;
    stroke-width: 3.4;
  }
  .highway {
    stroke: #942318;
    stroke-width: 3.0;
  }
  .bottom .rdtype_2, .bottom .rdtype_3, .bottom .rdtype_4, .bottom.rdtype_4 {
    stroke: #808080;
    stroke-width: 2.6;
  }
  .top .rdtype_2, .top .rdtype_3, .top .rdtype_4, .top.rdtype_4 {
    stroke: #ffffff;
    stroke-width: 2.2;
  }
  .bottom .rdtype_5, .bottom.rdtype_5 {
    stroke: #808080;
    stroke-width: 1.2;
  }
  .top .rdtype_5, .top.rdtype_5 {
    stroke: #ffffff;
    stroke-width: 0.8;
  }
  .railroad.green_line .bottom, .railroad.green_line.bottom {
    stroke: #00843D;
  }
  .railroad.commuter_rail .bottom, .railroad.commuter_rail.bottom {
    stroke: #80276C;
  }
  .railroad .bottom, .railroad.bottom {
    stroke-width: 1.8;
    stroke-linecap: butt;
  }
  .railroad .top, .railroad.top {
    stroke: #ffffff;
    stroke-width: 1.2;
    stroke-dasharray: 0 1.8 3.6 1.8;
    stroke-linecap: butt;
  }
  .station {
    fill: #ffffff;
    stroke: #000000;
  }
  .college {
    fill: #581631;
  }
  .hospital {
    fill: #581631;
  }
  .hospital path {
    stroke: #ffbed5;
  }
  text {
    font-family: Helvetica Neue,Helvetica,sans-serif;
  }
  .trail_label {
    fill: #161616;
    font-size: 2.4px;
    font-weight: bold;
  }
  .street_label {
    fill: #161616;
    font-size: 2.4px;
    font-weight: bold;
  }
  .highway_label {
    fill: #ffffff;
    font-size: 3.2px;
    font-weight: bold;
  }
  .location_label {
    fill: #000000;
    font-size: 3.2px;
    font-weight: bold;
  }
  .town_label {
    fill: #00000099;
    font-size: 4.8px;
    font-weight: normal;
    letter-spacing: 2.4px;
  }
  .park_label {
    fill: #0f3200;
    font-size: 3.2px;
    font-weight: bold;
  }
  .institution_label {
    fill: #581631;
    font-size: 3.2px;
    font-weight: bold;
  }
  .water_label {
    fill: #002537;
    font-style: italic;
    font-size: 4.0px;
    font-weight: normal;
  }
  .small_legend_text {
    fill: #000000;
    font-size: 3.2px;
    font-weight: normal;
  }
  .big_legend_text {
    fill: #000000;
    font-size: 6.0px;
    font-weight: bold;
  }
  .legend line {
    stroke-linecap: butt;
  }
  line.compass {
    stroke: #000000;
    stroke-width: 0.15;
  }
  .ruler line {
    stroke: #000000;
    stroke-width: 0.4;
    stroke-linecap: square;
  }
  .centered {
    text-anchor: middle;
  }
bounding_box: { left: -10, right: 418, top: -10, bottom: 418 }
contents:
  - !Group
    frame: true
    bounding_box: { left: 0, right: 408, top: 0, bottom: 408 }
    region: { left: 218550, right: 228750, bottom: 892600, top: 902800 }
    contents:
      # - !RasterLayer
      #   filename: "Natural Earth/ne_shaded_relief"
      - !Layer
        class_column: "LUCODE"
        filename: "MassGIS/landuse2005_poly/LANDUSE2005_POLY"
        filters:
          - !GreaterThan {key: "AREA", cutoff: 40000}
          - !OneOf {key: "LUCODE", valid_values: [15, 31]}
      - !Layer
        class: "park"
        filename: "MassGIS/openspace/OPENSPACE_POLY"
      - !Layer
        class: "water"
        filename: "MassGIS/hydro25k/HYDRO25K_POLY"
        filters: [!OneOf {key: "POLY_CODE", valid_values: [1, 6, 8]}]
      - !Layer
        class: "street bottom"
        filename: "MassGIS/MassDOT_Roads_SHP/EOTROADS_ARC"
        class_column: "RDTYPE"
        filters:
          - !OneOf {key: "ROUTE_SYST", valid_values: ["US", "SR", "L", "N", "R"]}
      - !Layer
        class: "trail"
        filename: "MassGIS/biketrails_arc/BIKETRAILS_ARC"
        class_column: "FAC_TYPE_N"
      - !Layer
        class: "trail"
        filename: "MassGIS/MAD_Trails/MAD_TRAILS"
      - !Layer
        class: "street top"
        filename: "MassGIS/MassDOT_Roads_SHP/EOTROADS_ARC"
        class_column: "RDTYPE"
        filters:
          - !OneOf {key: "ROUTE_SYST", valid_values: ["US", "SR", "L", "N", "R"]}
      - !Layer
        class: "highway"
        filename: "MassGIS/MassDOT_Roads_SHP/EOTMAJROADS_ARC"
        filters:
          - !OneOf {key: "RDTYPE", valid_values: [1]}
      - !Layer
        class: "railroad green_line"
        filename: "MassGIS/mbta_rapid_transit/MBTA_ARC"
        double: true
      - !Layer
        class: "railroad commuter_rail"
        filename: "MassGIS/trains/TRAINS_RTE_TRAIN"
        double: true
      - !Layer
        class: "municipality"
        filename: "MassGIS/townssurvey_shp/TOWNSSURVEY_ARC"
        filters:
          - !OneOf {key: "OUTLINE", valid_values: [17]}
      - !Layer
        class: "station"
        filename: "MassGIS/mbta_rapid_transit/MBTA_NODE"
        marker_name: "mbta"
        size: 5
      - !Layer
        class: "station"
        filename: "MassGIS/trains/TRAINS_NODE"
        marker_name: "mbta"
        size: 5
        filters:
          - !OneOf {key: "C_RAILSTAT", valid_values: ["Y"]}
          - !OneOf {key: "MAP_STA", valid_values: ["Y"]}
      - !Layer
        class: "college"
        filename: "MassGIS/colleges/COLLEGES_PT"
        marker_name: "square_hat"
        size: 7
      - !Layer
        class: "trail_label"
        filename: "MassGIS/biketrails_arc/BIKETRAILS_ARC"
        label_column: "LOCAL_NAME"
        case: !Upper
        filters:
          - !GreaterThan {key: "SHAPE_LEN", cutoff: 200}
      - !Layer
        class: "street_label"
        filename: "MassGIS/MassDOT_Roads_SHP/EOTMAJROADS_ARC"
        label_column: "STREET_NAM"
        class_column: "RDTYPE"
        filters:
          - !GreaterThan {key: "SHAPE_LEN", cutoff: 200}
          - !OneOf {key: "RDTYPE", valid_values: [2, 3, 4]}
        abbr:
          - {from: "STREET", to: "ST"}
          - {from: "ROAD", to: "RD"}
          - {from: "AVENUE", to: "AVE"}
          - {from: "BOULEVARD", to: "BLVD"}
          - {from: "PARKWAY", to: "PKWY"}
          - {from: "HIGHWAY", to: "HWY"}
      - !Layer
        class: "highway_label"
        filename: "MassGIS/MassDOT_Roads_SHP/EOTMAJROADS_ARC"
        label_column: "STREET_NAM"
        filters:
          - !GreaterThan {key: "SHAPE_LEN", cutoff: 200}
          - !OneOf {key: "RDTYPE", valid_values: [1]}
      - !Layer
        class: "water_label"
        filename: "MassGIS/hydro25k/HYDRO25K_POLY"
        label_column: "NAME"
      - !Layer
        class: "park_label"
        filename: "MassGIS/openspace/OPENSPACE_POLY"
        label_column: "SITE_NAME"
        filters:
          - !GreaterThan {key: "SHAPE_AREA", cutoff: 40000}
      - !Layer
        class: "institution_label"
        filename: "MassGIS/colleges/COLLEGES_PT"
        label_column: "COLLEGE"
      - !Layer
        class: "institution_label"
        filename: "MassGIS/acute_care_hospitals/HOSPITALS_PT"
        label_column: "NAME"
      - !Layer
        class: "location_label"
        filename: "MassGIS/geonames_shp/GEONAMES_PT_PLACES"
        label_column: "LABELTEXT"
        case: !Upper
        filters:
          - !OneOf
            key: "LABELTEXT"
            valid_values:
              - "AUBURNDALE"
              - "CHESTNUT HILL"
              - "NEWTON CENTER"
              - "NEWTON CORNER"
              - "NEWTON HIGHLANDS"
              - "NEWTON LOWER FALLS"
              - "NEWTON UPPER FALLS"
              - "NEWTONVILLE"
              - "NONANTUM"
              - "OAK HILL"
              - "THOMPSONVILLE"
              - "WABAN"
              - "WEST NEWTON"
      - !Layer
        class: "town_label"
        filename: "MassGIS/townssurvey_shp/TOWNSSURVEY_POLYM"
        label_column: "TOWN"
        case: !Upper

  - !Group
    class: "legend"
    frame: true
    bounding_box: {left: 308, right: 408, top: 368, bottom: 408}
    region: {left: 0, right: 100, top: 0, bottom: 40}
    contents:
      - !Label
        class: "centered big_legend_text"
        location: {x: 50, y: 10}
        text: "Newton, Massachusetts"

      - !Line
        class: "highway"
        start: {x: 5, y: 25}
        end: {x: 15.8, y: 25}
      - !Label
        class: "small_legend_text"
        location: {x: 19, y: 25}
        text: "Highway"

      - !Line
        class: "street bottom rdtype_4"
        start: {x: 5, y: 30}
        end: {x: 15.8, y: 30}
      - !Line
        class: "street top rdtype_4"
        start: {x: 5, y: 30}
        end: {x: 15.8, y: 30}
      - !Label
        class: "small_legend_text"
        location: {x: 19, y: 30}
        text: "Major street"

      - !Line
        class: "street bottom rdtype_5"
        start: {x: 5, y: 35}
        end: {x: 15.8, y: 35}
      - !Line
        class: "street top rdtype_5"
        start: {x: 5, y: 35}
        end: {x: 15.8, y: 35}
      - !Label
        class: "small_legend_text"
        location: {x: 19, y: 35}
        text: "Minor street"

      - !Line
        class: "trail"
        start: {x: 45, y: 25}
        end: {x: 55.8, y: 25}
      - !Label
        class: "small_legend_text"
        location: {x: 59, y: 25}
        text: "Bike lane or trail"

      - !Line
        class: "railroad bottom green_line"
        start: {x: 45, y: 30}
        end: {x: 55.8, y: 30}
      - !Line
        class: "railroad top green_line"
        start: {x: 45, y: 30}
        end: {x: 55.8, y: 30}
      - !Label
        class: "small_legend_text"
        location: {x: 59, y: 30}
        text: "Green Line"

      - !Line
        class: "railroad bottom commuter_rail"
        start: {x: 45, y: 35}
        end: {x: 55.8, y: 35}
      - !Line
        class: "railroad top commuter_rail"
        start: {x: 45, y: 35}
        end: {x: 55.8, y: 35}
      - !Label
        class: "small_legend_text"
        location: {x: 59, y: 35}
        text: "Commuter Rail"

      - !Marker
        class: "compass"
        filename: "cross_arrow"
        location: { x: 90, y: 25 }
        size: 10
      - !Label
        class: "centered small_legend_text"
        location: {x: 90, y: 15}
        text: "North"

      - !Label
        class: "centered small_legend_text"
        location: {x: 40, y: 15}
        text: "Scale 1 : 25 000"
      - !Ruler
        class: "ruler centered small_legend_text"
        location: {x: 10, y: 20}
        scale: 64.3738  # 1mi * 1:25k = 64mm
        ticks: [0, 0.25, 0.5, 0.75, 1.0]
        unit: "mi"
        tick_length: 1.5
