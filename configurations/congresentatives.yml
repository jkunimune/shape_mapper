      - !Layer
        class: "road"
        filename: "MassGIS/MassDOT_Roads_SHP/EOTROADS_ARC"
        class_column: "CLASS"
        filters:
          - !OneOf {key: "RDTYPE", valid_values: [1, 2, 3, 4, 5]}
          - !OneOf {key: "ROUTE_SYST", valid_values: ["I", "US", "SR", "L", "N", "R"]}
      - !Layer
        class: "district-border"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_ARC"
        filters:
          - !OneOf {key: "OUTLINE", valid_values: [0]}
      - !Layer
