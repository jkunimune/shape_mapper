title: "Location map San Francisco Bay Area"
description: "
  A location map for the San Francisco Bay Area.  Data is from the
  <a href=\"https://www.census.gov/geographies/mapping-files/time-series/geo/tiger-line-file.html\">
    TIGER/Line dataset
  </a>."
style: |
  .frame {
    fill: none;
    stroke: none;
  }
  .water {
    fill: #c6ecff;
    stroke: #0978ab;
    stroke-width: 0.3;
    stroke-linejoin: round;
  }
  .background {
    fill: #fefee9;
    stroke: none;
  }
  .county {
    fill: none;
    stroke: #646464;
    stroke-width: 0.45;
    stroke-linejoin: round;
  }
  .highway.bottom {
    fill: none;
    stroke: #cd755e;
    stroke-width: 0.9;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .highway.top {
    fill: none;
    stroke: #fefee9;
    stroke-width: 0.45;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
bounding_box: { left: 0, right: 104.8, top: 0, bottom: 127.2 }
