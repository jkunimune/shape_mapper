title: "Congressional districts in and around Boston"
description: "
  A map of the Boston area, with a greater Massachusetts map inset, that shows the borders of the
  nine Massachusetts Congressional voting districts in relation to municipality borders and streets.
  All geographic data is taken from the
  <a href=\"https://www.mass.gov/orgs/massgis-bureau-of-geographic-information\">
    Massachusetts Bureau of Geographic Information
  </a>."
bounding_box: { left: 0, right: 600, top: 0, bottom: 600 }
style: |
  text {
    font-family: Cadman, sans-serif;
  }
  .legend .background {
    fill: #ffffff;
    stroke: none;
  }
  .pond, .main_map .background, .minimap .background {
    fill: #e5f3f4;
    stroke: none;
  }
  .stream {
    fill: none;
    stroke: #125588;
    stroke-width: 0.6;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .frame {
    fill: none;
    stroke: black;
    stroke-width: 3.0;
    stroke-linejoin: miter;
  }
  .state {
    fill: white;
    stroke: black;
    stroke-width: 1.0;
    stroke-linejoin: miter;
    stroke-miterlimit: 2;
  }
  .state_border, .town {
    fill: none;
    stroke: black;
    stroke-width: 1.0;
    stroke-linejoin: miter;
    stroke-miterlimit: 2;
  }
  .city {
    fill: none;
    stroke: black;
    stroke-width: 1.0;
    stroke-linejoin: miter;
    stroke-miterlimit: 2;
  }
  .track {
    fill: none;
    stroke: #8557a3;
    stroke-linejoin: round;
    stroke-linecap: butt;
  }
  .bottom {
    stroke-width: 0.3;
  }
  .top {
    stroke-width: 0.8;
    stroke-dasharray: 1.6 1.6;
  }
  .road {
    fill: none;
    stroke: #6a6a6a;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .road .class_1, .road .class_2, .road .class_3 {
    stroke-width: 0.9;
  }
  .road .class_4, .road.class_4 {
    stroke-width: 0.6;
  }
  .road .class_5, .road.class_5 {
    stroke-width: 0.3;
  }
  .minimap .road {
    stroke-width: 0.8;
  }
  .district {
    stroke-width: 10.0;
    stroke-linejoin: round;
  }
  .dist_num_1, .dist_num_6 { /* orange */
    fill: #f5e4db;
    stroke: #e79d79;
  }
  .main_map .district_label_6 {
    fill: #e79d79;
  }
  .minimap .district_label_1, .minimap .district_label_6 {
    fill: #684e41;
  }
  .dist_num_2, .dist_num_9 { /* purple */
    fill: #e4dfee;
    stroke: #b39fe8;
  }
  .minimap .district_label_2, .minimap .district_label_9 {
    fill: #575069;
  }
  .dist_num_3 { /* pink */
    fill: #fae9f4;
    stroke: #ee9bd5;
  }
  .minimap .district_label_3 {
    fill: #694c5f;
  }
  .dist_num_4 { /* green */
    fill: #d1dace;
    stroke: #80ac75;
  }
  .main_map .district_label_4 {
    fill: #80ac75;
  }
  .minimap .district_label_4 {
    fill: #485743;
  }
  .dist_num_5 { /* dark blue */
    fill: #d3dce8;
    stroke: #71aae2;
  }
  .main_map .district_label_5 {
    fill: #71aae2;
  }
  .dist_num_7 { /* yellow */
    fill: #f5f0e2;
    stroke: #c9b874;
  }
  .main_map .district_label_7 {
    fill: #c9b874;
  }
  .dist_num_8 { /* red */
    fill: #eed8da;
    stroke: #ed8897;
  }
  .main_map .district_label_8 {
    fill: #ed8897;
  }
  .district_border {
    fill: none;
    stroke: black;
    stroke-width: 0.4;
    stroke-linejoin: round;
    stroke-dasharray: 0.6 0.6;
  }
  .station_marker {
    fill: #ffffff;
    stroke: #000000;
  }
  text.bottom {
    stroke: #ffffff;
    stroke-width: 0.4;
  }
  text.top {
    stroke: none;
  }
  .station_label {
    fill: #000000;
    font-size: 3.5px;
    text-anchor: start;
  }
  .park_label {
    fill: #2d4e1f;
    font-size: 3.5px;
    text-anchor: middle;
  }
  .pond_label {
    fill: #125588;
    font-size: 3.5px;
    font-style: italic;
    text-anchor: middle;
  }
  .airport_label {
    fill: #3b3b3b;
    font-size: 4.0px;
    text-anchor: middle;
  }
  .town_label {
    font-weight: bold;
  }
  .main_map .town_label {
    font-size: 6px; /* note: 6px is actually 6 millimeters (about 17pt) */
    text-anchor: middle;
  }
  .minimap .town_label {
    font-size: 5px;
    text-anchor: start;
    alignment-baseline: baseline;
  }
  .district_label {
    font-weight: bold;
  }
  .main_map .district_label {
    font-size: 75px;
  }
  .minimap .district_label {
    font-size: 15px;
  }
  .legend_title {
    font-weight: normal;
    font-size: 8px;
    text-anchor: middle;
  }
  .legend_subtitle {
    font-weight: normal;
    font-size: 6px;
    text-anchor: middle;
  }
  .legend_label {
    font-weight: normal;
    font-size: 6px;
  }
contents:
  - !Group
    class: "main_map"
    frame: true
    bounding_box: { left: 5, right: 595, top: 5, bottom: 595 }
    region: { left: 216000, right: 245000, bottom: 887000, top: 915000 }
    contents:
      - !Layer
        class: "district"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_POLY"
        class_column: "DIST_NUM"
        self_clip: true
      - !Group
        class: "district_label"
        contents:
          - !Label
            class: "district_label_4"
            text: "4"
            location: { x: 230000, y: 888000}
          - !Label
            class: "district_label_5"
            text: "5"
            location: { x: 230000, y: 888000}
          - !Label
            class: "district_label_6"
            text: "6"
            location: { x: 230000, y: 888000}
          - !Label
            class: "district_label_7"
            text: "7"
            location: { x: 230000, y: 888000}
          - !Label
            class: "district_label_8"
            text: "8"
            location: { x: 230000, y: 888000}
      - !Layer
        class: "pond"
        filename: "MassGIS/hydro25k/HYDRO25K_POLY"
        filters:
          - !OneOf {key: "POLY_CODE", valid_values: [1, 6]}
      - !Layer
        class: "stream"
        filename: "MassGIS/hydro25k/HYDRO25K_ARC"
        filters:
          - !OneOf {key: "ARC_CODE", valid_values: [1, 8, 10]}
      - !Layer
        class: "track"
        filename: "MassGIS/trains/TRAINS_ARC"
        double: true
        filters:
          - !OneOf {key: "TYPE", valid_values: [1, 9]}
          - !OneOf {key: "RT_CLASS", valid_values: [0, 1, 2, 3, 4, 6]}
          - !OneOf {key: "TRACK", valid_values: [1]}
      - !Layer
        class: "road"
        filename: "MassGIS/MassDOT_Roads_SHP/EOTROADS_ARC"
        class_column: "CLASS"
        filters:
          - !OneOf {key: "RDTYPE", valid_values: [1, 2, 3, 4, 5]}
          - !OneOf {key: "ROUTE_SYST", valid_values: ["I", "US", "SR", "L", "N", "R"]}
      - !Layer
        class: "district_border"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_ARC"
      - !Layer
        class: "town"
        filename: "MassGIS/townssurvey_shp/TOWNSSURVEY_ARC"
        filters:
          - !OneOf {key: "OUTLINE", valid_values: [17]}
      - !Layer
        class: "station_marker"
        filename: "MassGIS/mbta_rapid_transit/MBTA_NODE"
        marker_name: "mbta"
        size: 2.8
        class_column: "LINE"
        filters:
          - !Either
            filters:
            - !OneOf {key: "STATION", valid_values: ["Boston College", "Health Street", "Mattapan"]}
            - !Not {filter: !OneOf {key: "ROUTE", valid_values: ["B - Boston College", "C - Cleveland Circle", "E - Health Street", "Mattapan Trolley", "SL1", "SL2", "SL3", "SL1 SL2 SL3", "SL4", "SL5", "SL4 SL5"]}}
      - !Layer
        class: "station_label"
        filename: "MassGIS/mbta_rapid_transit/MBTA_NODE"
        label_column: "STATION"
        double: true
        filters:
          - !Either
            filters:
            - !OneOf {key: "STATION", valid_values: ["Boston College", "Health Street", "Mattapan"]}
            - !Not {filter: !OneOf {key: "ROUTE", valid_values: ["B - Boston College", "C - Cleveland Circle", "E - Health Street", "Mattapan Trolley", "SL1", "SL2", "SL3", "SL1 SL2 SL3", "SL4", "SL5", "SL4 SL5"]}}
        abbr:
          - {from: "Street", to: "St"}
          - {from: "Avenue", to: "Ave"}
          - {from: "Square", to: "Sq"}
          - {from: "Centre", to: "Ctr"}
          - {from: "Center", to: "Ctr"}
          - {from: "Station", to: "Sta"}
          - {from: "Massachusetts", to: "Mass"}
      - !Layer
        class: "park_label"
        filename: "MassGIS/openspace/OPENSPACE_POLY"
        label_column: "SITE_NAME"
        case: !Upper
        double: true
        filters:
          - !GreaterThan {key: "SHAPE_AREA", cutoff: 540000}
      - !Layer
        class: "pond_label"
        filename: "MassGIS/hydro25k/HYDRO25K_POLY"
        label_column: "NAME"
        case: !Upper
        double: true
        filters:
          - !GreaterThan {key: "SHAPE_AREA", cutoff: 270000}
      - !Layer
        class: "airport_label"
        filename: "MassDOT/Airports"
        label_column: "AIRPORT_NA"
        case: !Upper
        double: true
      - !Layer
        class: "town_label"
        filename: "MassGIS/townssurvey_shp/TOWNSSURVEY_POLYM"
        label_column: "TOWN"
        case: !Upper
        double: true
  - !Group
    class: "minimap"
    frame: true
    bounding_box: { left: 5, right: 245, top: 5, bottom: 160.24 }
    region: { left: 28000, right: 280000, bottom: 801000, top: 964000 }
    contents:
      - !Rectangle
        class: "state new-york"
        coordinates: { left: 0, right: 100000, bottom: 760000, top: 1000000}
      - !Layer
        class: "state"
        filename: "MassGIS/newengland/NEWENGLAND_POLY"
        class_column: "NAME"
      - !Layer
        class: "district"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_POLY"
        class_column: "DIST_NUM"
        self_clip: true
      - !Group
        class: "district_label"
        contents:
          - !Label
            class: "district_label_1"
            text: "1"
            location: { x: 230000, y: 888000}
          - !Label
            class: "district_label_2"
            text: "2"
            location: { x: 230000, y: 888000}
          - !Label
            class: "district_label_3"
            text: "3"
            location: { x: 230000, y: 888000}
          - !Label
            class: "district_label_4"
            text: "4"
            location: { x: 230000, y: 888000}
          - !Label
            class: "district_label_6"
            text: "6"
            location: { x: 230000, y: 888000}
          - !Label
            class: "district_label_9"
            text: "9"
            location: { x: 230000, y: 888000}
      - !Layer
        class: "road"
        filename: "MassGIS/MassDOT_Roads_SHP/EOTMAJROADS_ARC"
        class_column: "ADMIN_TYPE"
        filters:
          - !OneOf {key: "ADMIN_TYPE", valid_values: [1, 2]}
      - !Layer
        class: "district_border"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_ARC"
      - !Rectangle
        id: "shown_region_indicator"
        class: "state_border"
        coordinates: { left: 216000, right: 245000, bottom: 887000, top: 915000 }
      - !Layer
        class: "city"
        filename: "MassGIS/townssurvey_shp/TOWNSSURVEY_POLYM"
        filters:
          - !OneOf {key: "TOWN", valid_values: ["PITTSFIELD", "GREENFIELD", "HOLYOKE", "SPRINGFIELD", "FITCHBURG", "WORCESTER", "FRAMINGHAM", "LOWELL", "HAVERHILL", "BROCKTON", "FALL RIVER", "NEW BEDFORD"]}
      - !Layer
        class: "town_label"
        filename: "MassGIS/townssurvey_shp/TOWNSSURVEY_POLYM"
        label_column: "TOWN"
        case: !Sentence
        double: true
        filters:
          - !OneOf {key: "TOWN", valid_values: ["PITTSFIELD", "GREENFIELD", "HOLYOKE", "SPRINGFIELD", "FITCHBURG", "WORCESTER", "FRAMINGHAM", "LOWELL", "HAVERHILL", "BROCKTON", "FALL RIVER", "NEW BEDFORD"]}
  - !Group
    class: "legend legend_label"
    frame: true
    bounding_box: { left: 405, right: 595, top: 519, bottom: 595}
    region: { left: 0, right: 100, bottom: 0, top: 40 }
    contents:
      - !Label
        class: "legend_title"
        text: "Congressional districts"
        location: { x: 50, y: 31 }
      - !Label
        class: "legend_title"
        text: "of the Boston area"
        location: { x: 50, y: 25 }
      - !Label
        class: "legend_subtitle"
        text: "Conformal conic projection, 1:50k"
        location: { x: 50, y: 20}
      - !Line
        class: "road class_3"
        start: { x: 6, y: 14 }
        end: { x: 16, y: 14 }
      - !Label
        text: "Road"
        location: { x: 18, y: 13 }
      - !Group
        class: "track"
        contents:
          - !Line
            class: "bottom"
            start: { x: 6, y: 7 }
            end: { x: 16, y: 7 }
          - !Line
            class: "top"
            start: { x: 6, y: 7 }
            end: { x: 16, y: 7 }
      - !Label
        text: "Train track"
        location: { x: 18, y: 6 }
      - !Line
        class: "town"
        start: { x: 48, y: 14 }
        end: { x: 58, y: 14 }
      - !Label
        text: "Municipal border"
        location: { x: 60, y: 13}
      - !Rectangle
        class: "pond"
        coordinates: { left: 48, right: 58, bottom: 5, top: 9 }
      - !Rectangle
        class: "stream"
        coordinates: { left: 48, right: 58, bottom: 5, top: 9 }
      - !Label
        text: "Pond or river"
        location: { x: 60, y: 6 }
