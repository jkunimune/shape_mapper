title: "A practical map to Cambridge and Somerville"
description: "
  A map of the paths, streets, roads, and squares of Cambridge and Somerville, Massachusetts.
  All geographic data is taken from the
  <a href=\"https://www.mass.gov/orgs/massgis-bureau-of-geographic-information\">
    Massachusetts Bureau of Geographic Information
  </a>."
style: |
  .background {
    fill: silver;
    stroke: none;
  }
  .frame {
    fill: none;
    stroke: black;
    stroke-width: 2.0;
  }
  .municipality {
    fill: none;
    stroke: black;
    stroke-width: 0.6;
    stroke-dasharray: 1.2 .6 .6 .6;
  }
  .path, .street, .road, .rail {
    fill: none;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .path.bottom {
    stroke: #444400;
    stroke-width: 0.9;
  }
  .path.top {
    stroke: #ffff44;
    stroke-width: 0.3;
  }
  .street.bottom {
    stroke: #994400;
    stroke-width: 1.2;
  }
  .street.top {
    stroke: #ff9944;
    stroke-width: 0.6;
  }
  .road .bottom {
    stroke: #440000;
    stroke-width: 1.5;
  }
  .road .top {
    stroke: #ff4444;
    stroke-width: 0.9;
  }
  .rail .bottom {
    stroke: purple;
    stroke-width: 1.2;
  }
  .rail .top {
    stroke: white;
    stroke-width: 0.9;
    stroke-dasharray: 0.8, 0.8;
    stroke-linecap: butt;
  }
  .station {
    fill: white;
    stroke: black;
  }
  .land {
    fill: lightgray;
    stroke: none;
  }
  .park {
    fill: lime;
    stroke: none;
  }
  .water {
    fill: cyan;
    stroke: none;
  }
bounding_box: { left: -153, right: 153, top: -123, bottom: 123 }
contents:
  - !Group
    frame: true
    bounding_box: { left: -150, right: 150, top: -120, bottom: 120 }
    region: { left: 227000, right: 238000, bottom: 900000, top: 908000 }
    transform:
      !Affine
      longitudinal_scale: 0.4e-4
      latitudinal_scale: -0.4e-4
      false_easting: -232100
      false_northing: -903800
      rotation: 42
    contents:
      # - !RasterLayer
      #   filename: "Natural Earth/ne_shaded_relief"
      - !Layer
        class: "water"
        filename: "MassGIS/hydro25k/HYDRO25K_POLY"
      - !Layer
        class: "park"
        filename: "MassGIS/openspace/OPENSPACE_POLY"
        filters:
          - !GreaterThan {key: "SHAPE_AREA", cutoff: 10000}
      - !Layer
        class: "rail"
        filename: "MassGIS/mbta_rapid_transit/MBTA_ARC"
        double: true
      - !Layer
        class: "rail"
        filename: "MassGIS/trains/TRAINS_RTE_TRAIN"
        double: true
      - !Layer
        class: "path bottom"
        filename: "MassGIS/biketrails_arc/BIKETRAILS_ARC"
        filters:
          - !OneOf {key: "FAC_TYPE_N", valid_values: ["Shared Use Path", "Bi/Ped Priority Roadway"]}
      - !Layer
        class: "path top"
        filename: "MassGIS/biketrails_arc/BIKETRAILS_ARC"
        filters:
          - !OneOf {key: "FAC_TYPE_N", valid_values: ["Shared Use Path", "Bi/Ped Priority Roadway"]}
      - !Layer
        class: "street bottom"
        filename: "MassGIS/MassDOT_Roads_SHP/EOTMAJROADS_ARC"
      - !Layer
        class: "street top"
        filename: "MassGIS/MassDOT_Roads_SHP/EOTMAJROADS_ARC"
      - !Layer
        class: "road"
        filename: "MassGIS/MassDOT_Roads_SHP/EOTMAJROADS_RTE_MAJOR"
        double: true
      - !Layer
        class: "station"
        filename: "MassGIS/mbta_rapid_transit/MBTA_NODE"
        marker_name: "mbta"
        size: 5
      # - !Layer
      #   class: "municipality"
      #   filename: "MassGIS/townssurvey_shp/TOWNSSURVEY_ARC"
