        filters:
          - !OneOf {key: "OUTLINE", valid_values: [0]}
      - !Rectangle
        class: "shown-region-indicator"
        coordinates: { left: 218200, right: 221700, bottom: 913600, top: 917100 }
      - !Rectangle
        class: "shown-region-indicator"
