title: "The Northeast Corridor"
description: "
  A map of the states, cities, and railroads that make up the Northeast Corridor,
  the northeastern coastal region of the United States of America.
  Most geographic data is published by
  <a href=\"https://www.usgs.gov/the-national-map-data-delivery\">
    the USGS
  </a>."
style: |
  .background {
    fill: #98dff3;
  }
  .map .frame {
    fill: none;
    stroke: black;
    stroke-width: 2.0;
  }
  .legend .frame {
    fill: none;
    stroke: none;
  }
  .graticule {
    fill: none;
    stroke: #354d9c;
    stroke-width: 0.4;
  }
  .state .ma, .state, .md {
    stroke: #927ADC88; /* purple */
    stroke-width: 4.0;
    stroke-linejoin: round;
    fill: none;
  }
  .state .me, .state .nj {
    stroke: #E370C488; /* pink */
    stroke-width: 4.0;
    stroke-linejoin: round;
    fill: none;
  }
  .state .ri, .state .va {
    stroke: #DC517088; /* red */
    stroke-width: 4.0;
    stroke-linejoin: round;
    fill: none;
  }
  .state .ny, .state .de {
    stroke: #D5764588; /* orange */
    stroke-width: 4.0;
    stroke-linejoin: round;
    fill: none;
  }
  .state .nh, .state .dc {
    stroke: #B19D3D88; /* yellow */
    stroke-width: 4.0;
    stroke-linejoin: round;
    fill: none;
  }
  .state .ct, .state .pa {
    stroke: #4B893E88; /* green */
    stroke-width: 4.0;
    stroke-linejoin: round;
    fill: none;
  }
  .rural-area {
    fill: #ceeca3;
  }
  .urban-area {
    fill: #f7efe3;
  }
  .river {
    fill: none;
    stroke: #00748b;
    stroke-width: 0.6;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .map .urban-area, .map .river {
    clip-path: url(#land-polygon);
  }
  .coastline {
    fill: none;
    stroke: #00748b;
    stroke-width: 0.3;
    stroke-linejoin: round;
  }
  .railroad {
    fill: none;
    stroke: #5f5f5f;
    stroke-width: 0.9;
    stroke-linejoin: round;
  }
  .state-border {
    fill: none;
    stroke: black;
    stroke-width: 0.2;
    stroke-linejoin: round;
  }
  .state {
    stroke: none;
  }
  .city {
    fill: black;
    stroke: #f7efe3;
    stroke-width: 0.15;
  }
  .major-city {
    fill: black;
    stroke: #f7efe3;
    stroke-width: 0.1;
  }
  .state-label {
    fill: #00000099;
    font-family: "Frutiger LT Pro",sans-serif;
    font-weight: 100;
    font-size: 8.0px;
    text-anchor: middle;
    letter-spacing: 0.8px;
  }
  .graticule-label {
    fill: #354d9c;
    font-family: "Frutiger LT Pro",sans-serif;
    font-weight: 500;
    font-size: 5.5px;
    text-anchor: middle;
  }
  .ocean-label {
    fill: #354d9c;
    font-family: "Noto Serif",serif;
    font-style: italic;
    font-weight: 500;
    text-anchor: middle;
    font-size: 8.0px;
    letter-spacing: 0.8px;
  }
  .sea-label {
    fill: #354d9c;
    font-family: "Noto Serif",serif;
    font-style: italic;
    font-weight: 500;
    text-anchor: middle;
    font-size: 5.5px;
    letter-spacing: 0.55px;
  }
  .river-label {
    fill: #00748b;
    font-family: "Noto Serif",serif;
    font-style: italic;
    font-weight: 500;
    text-anchor: middle;
    font-size: 3.8px;
  }
  .land-label {
    fill: #404040;
    font-family: "Noto Serif",serif;
    font-style: italic;
    font-weight: 500;
    text-anchor: middle;
    font-size: 5.5px;
  }
  .railroad-label {
    fill: #404040;
    font-family: "Frutiger LT Pro",sans-serif;
    font-weight: 500;
    font-size: 4.0px;
    text-anchor: middle;
  }
  .city-label {
    fill: black;
    font-size: 4.0px;
    font-family: "Frutiger LT Pro",sans-serif;
    font-weight: 500;
    text-anchor: start;
  }
  .str3651000, .str2507000, .str3451000, .str4260000, .str2404000, .str1150000,
  .str4459000, .str5167000, .str0952000, .str2567000, .str0937000 {
    fill: black;
    font-size: 5.5px;
    font-family: "Frutiger LT Pro",sans-serif;
    font-weight: 500;
    text-anchor: start;
  }
  .compass {
    stroke: black;
  }
  .compass-label {
    fill: black;
    font-family: "Frutiger LT Pro",sans-serif;
    font-size: 12.0px;
    text-anchor: middle;
  }
  .legend text.big {
    fill: black;
    font-family: "Frutiger LT Pro",sans-serif;
    font-size: 9.0px;
    font-weight: bold;
    text-anchor: middle;
  }
  .legend text.small, .ruler text {
    fill: black;
    font-family: "Frutiger LT Pro",sans-serif;
    font-size: 4.0px;
    text-anchor: middle;
  }
  .legend text.tiny {
    fill: black;
    font-family: "Frutiger LT Pro",sans-serif;
    font-size: 2.5px;
    text-anchor: middle;
  }
  .legend .symbol {
    fill: black;
  }
  .legend-box {
    stroke: black;
    stroke-width: 0.2px;
  }
  .ruler line {
    stroke: black;
    stroke-width: 0.4px;
    stroke-linecap: square;
  }
