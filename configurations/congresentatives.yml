title: "Congressional districts in and around Boston"
bounding_box: { left: -10, right: 430, top: -10, bottom: 430 }
style: |
  .background {
    fill: white;
    stroke: none;
  }
  .border {
    fill: none;
    stroke: black;
    stroke-width: 2;
    stroke-linejoin: miter;
  }
  .water {
    fill: skyblue;
    stroke: none;
  }
  .park {
    fill: lightgreen;
    stroke: none;
  }
  .town {
    stroke: black;
    stroke-width: .5;
    stroke-linejoin: round;
    fill: none;
  }
  .district {
    fill: white;
    stroke-width: 1.5;
    stroke-linejoin: round;
  }
  .district_1 {
    stroke: red;
  }
  .district_2 {
    stroke: orange;
  }
  .district_3 {
    stroke: yellow;
  }
  .district_4 {
    stroke: green;
  }
  .district_5 {
    stroke: blue;
  }
  .district_6 {
    stroke: purple;
  }
  .district_7 {
    stroke: olive;
  }
  .district_8 {
    stroke: grey;
  }
  .district_9 {
    stroke: cyan;
  }
content:
  - !Group
    id: "local_map"
    bounding_box: { left: 0, right: 420, top: 0, bottom: 420 }
    region: { left: 215000, right: 253000, bottom: 882000, top: 920000 }
    content:
      - !Layer
        class: "district"
        filename: "CONGRESSMA118_POLY"
        class_column: "DIST_NUM"
        self_clip: true
      - !Layer
        class: "town"
        filename: "TOWNSSURVEY_POLYM"
        region: { left: 215000, right: 253000, bottom: 882000, top: 920000 }
  - !Group
    id: "minimap"
    bounding_box: { left: 280, right: 420, top: 0, bottom: 60 }
    region: { left: 0, right: 350000, bottom: 820000, top: 970000 }
    content:
      - !Layer
        class: "district"
        filename: "CONGRESSMA118_POLY"
        class_column: "DIST_NUM"
        self_clip: true
