title: "Congressional districts in and around Boston"
description: "
  A map of the Boston area, with a greater Massachusetts map inset, that shows the borders of the
  nine Massachusetts Congressional voting districts in relation to municipality borders and streets.
  All geographic data is taken from the
  <a href=\"https://www.mass.gov/orgs/massgis-bureau-of-geographic-information\">
    Massachusetts Bureau of Geographic Information
  </a>."
bounding_box: { left: -5, right: 605, top: -5, bottom: 605 }
style: |
  .pond, .background {
    fill: #e5f3f4;
    stroke: none;
  }
  .stream {
    fill: none;
    stroke: #125588;
    stroke-width: 0.6;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .map_border {
    fill: none;
    stroke: black;
    stroke-width: 3.6;
    stroke-linejoin: miter;
  }
  .state {
    fill: white;
    stroke: none;
  }
  .state_border, .town {
    fill: none;
    stroke: black;
    stroke-width: 0.6;
    stroke-linejoin: miter;
    stroke-miterlimit: 2;
  }
  .city {
    fill: none;
    stroke: black;
    stroke-width: 1.2;
    stroke-linejoin: miter;
    stroke-miterlimit: 2;
  }
  .track {
    fill: none;
    stroke: #7a608c;
    stroke-linejoin: round;
    stroke-linecap: butt;
  }
  .track_base {
    stroke-width: 0.2;
  }
  .track_texture {
    stroke-width: 0.6;
    stroke-dasharray: 1.2 1.2;
  }
  .road {
    fill: none;
    stroke: #935c4a;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .main_map .road .class_1, .main_map .road .class_2, .main_map .road .class_3 {
    stroke-width: 0.9;
  }
  .main_map .road .class_4, .minimap .road .admin_type_1 {
    stroke-width: 0.5;
  }
  .main_map .road .class_5 {
    stroke-width: 0.2;
  }
  .minimap .road {
    stroke-width: 0.7;
  }
  .district {
    stroke-width: 5.0;
    stroke-linejoin: round;
  }
  .dist_num_1, .dist_num_6 { /* orange */
    fill: #f5e4db;
    stroke: #e79d79;
  }
  .dist_num_2, .dist_num_9 { /* purple */
    fill: #e4dfee;
    stroke: #b39fe8;
  }
  .dist_num_3 { /* pink */
    fill: #fae9f4;
    stroke: #ee9bd5;
  }
  .dist_num_4 { /* green */
    fill: #d1dace;
    stroke: #80ac75;
  }
  .dist_num_5 { /* dark blue */
    fill: #d3dce8;
    stroke: #71aae2;
  }
  .dist_num_7 { /* yellow */
    fill: #f5f0e2;
    stroke: #c9b874;
  }
  .dist_num_8 { /* red */
    fill: #eed8da;
    stroke: #ed8897;
  }
  .district_border {
    fill: none;
    stroke: black;
    stroke-width: 0.4;
    stroke-linejoin: round;
    stroke-dasharray: 0.6 0.6;
  }
content:
  - !Group
    class: "main_map"
    bounding_box: { left: 0, right: 600, top: 0, bottom: 600 }
    region: { left: 216000, right: 245000, bottom: 887000, top: 915000 }
    content:
      - !Layer
        class: "district"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_POLY"
        class_column: "DIST_NUM"
        self_clip: true
      - !Layer
        class: "pond"
        filename: "MassGIS/hydro25k/HYDRO25K_POLY"
        class_column: "POLY_CODE"
        filters:
          - !OneOf {key: "POLY_CODE", valid_values: [1, 6]}
      - !Layer
        class: "stream"
        filename: "MassGIS/hydro25k/HYDRO25K_ARC"
        class_column: "ARC_CODE"
        filters:
          - !OneOf {key: "ARC_CODE", valid_values: [1, 4, 8, 10]}
      - !Layer
        class: "track track_base"
        filename: "MassGIS/trains/TRAINS_ARC"
        filters:
          - !OneOf {key: "TYPE", valid_values: [1, 9]}
          - !OneOf {key: "RT_CLASS", valid_values: [0, 1, 2, 3, 4, 6]}
          - !OneOf {key: "TRACK", valid_values: [1]}
      - !Layer
        class: "track track_texture"
        filename: "MassGIS/trains/TRAINS_ARC"
        filters:
          - !OneOf {key: "TYPE", valid_values: [1, 9]}
          - !OneOf {key: "RT_CLASS", valid_values: [0, 1, 2, 3, 4, 6]}
          - !OneOf {key: "TRACK", valid_values: [1]}
      - !Layer
        class: "road"
        filename: "MassGIS/MassDOT_Roads_SHP/EOTROADS_ARC"
        class_column: "CLASS"
        filters:
          - !OneOf {key: "RDTYPE", valid_values: [1, 2, 3, 4, 5]}
      - !Layer
        class: "district_border"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_ARC"
      - !Layer
        class: "town"
        filename: "MassGIS/townssurvey_shp/TOWNSSURVEY_POLYM"
  - !Group
    class: "minimap"
    bounding_box: { left: 0, right: 240, top: 0, bottom: 155.24 }
    region: { left: 28000, right: 280000, bottom: 801000, top: 964000 }
    content:
      - !Rectangle
        class: "state new-york"
        coordinates: { left: 0, right: 100000, bottom: 760000, top: 1000000}
      - !Layer
        class: "state"
        filename: "MassGIS/newengland/NEWENGLAND_POLY"
        class_column: "NAME"
      - !Layer
        class: "district"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_POLY"
        class_column: "DIST_NUM"
        self_clip: true
      - !Layer
        class: "district_border"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_ARC"
      - !Layer
        class: "road"
        filename: "MassGIS/MassDOT_Roads_SHP/EOTMAJROADS_ARC"
        class_column: "ADMIN_TYPE"
        filters:
          - !OneOf {key: "ADMIN_TYPE", valid_values: [1, 2]}
      - !Layer
        class: "state_border"
        filename: "MassGIS/newengland/NEWENGLAND_POLY"
        class_column: "NAME"
      - !Rectangle
        id: "shown_region_indicator"
        class: "state_border"
        coordinates: { left: 216000, right: 245000, bottom: 887000, top: 915000 }
      - !Layer
        class: "city"
        filename: "MassGIS/townssurvey_shp/TOWNSSURVEY_POLYM"
        self_clip: true
        filters:
          - !OneOf {key: "NAME", valid_values: ["PITTSFIELD", "GREENFIELD", "HOLYOKE", "SPRINGFIELD", "FITCHBURG", "WORCESTER", "FRAMINGHAM", "LOWELL", "LAWRENCE", "HAVERHILL", "GLOUCESTER", "BROCKTON", "PLYMOUTH", "FALL RIVER", "NEW BEDFORD"]}
