title: "Congressional districts in and around Boston"
description: "
  A map of the Boston area, with a greater Massachusetts map inset, that shows the borders of the
  nine Massachusetts Congressional voting districts in relation to municipality borders and streets.
  All geographic data is taken from the
  <a href=\"https://www.mass.gov/orgs/massgis-bureau-of-geographic-information\">
    Massachusetts Bureau of Geographic Information
  </a>."
bounding_box: { left: 0, right: 460, top: 0, bottom: 460 }
style: |
  .pond, .background {
    fill: #f0f9f9;
    stroke: none;
  }
  .stream {
    fill: none;
    stroke: #025e62;
    stroke-width: 0.6;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .outlined-pond {
    fill: #f0f9f9;
    stroke: #025e62;
    stroke-width: 0.6;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .legend .background {
    fill: #ffffff;
    stroke: none;
  }
  .frame {
    fill: none;
    stroke: black;
    stroke-width: 2.0;
    stroke-linejoin: miter;
  }
  .shown-region-indicator {
    fill: none;
    stroke: black;
    stroke-width: 0.6;
    stroke-linejoin: miter;
    stroke-linecap: square;
    stroke-dasharray: 1.2 1.8;
  }
  .state {
    fill: white;
    stroke: black;
    stroke-width: 1.0;
    stroke-linejoin: miter;
    stroke-miterlimit: 2;
  }
  .county {
    fill: none;
    stroke: black;
    stroke-width: 0.6;
    stroke-linecap: round;
    stroke-linejoin: miter;
    stroke-miterlimit: 2;
  }
  .town {
    fill: none;
    stroke: black;
    stroke-width: 1.0;
    stroke-linecap: round;
    stroke-linejoin: miter;
    stroke-miterlimit: 2;
  }
  .city {
    fill: none;
    stroke: black;
    stroke-width: 2.0;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  .track .bottom {
    fill: none;
    stroke: #8557a3;
    stroke-width: 0.3;
    stroke-linejoin: round;
  }
  .track .top {
    fill: none;
    stroke: #8557a3;
    stroke-width: 0.8;
    stroke-linejoin: round;
    stroke-linecap: butt;
    stroke-dasharray: 1.6 1.6;
  }
  .road .class-1, .road .class-2, .road .class-3 {
    fill: none;
    stroke: #787878;
    stroke-width: 0.9;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .road .class-4, .road.class-4 {
    fill: none;
    stroke: #787878;
    stroke-width: 0.6;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .road .class-5, .road.class-5 {
    fill: none;
    stroke: #787878;
    stroke-width: 0.3;
    stroke-linejoin: round;
    stroke-linecap: round;
  }
  .dist-num-1, .dist-num-6 { /* orange */
    fill: #f5e4db;
    stroke: #e79d79;
    stroke-width: 10.0;
    stroke-linejoin: round;
  }
  .detail .district-label-6 {
    fill: #e79d79;
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 75px;
  }
  .main-map .district-label-1, .minimap .district-label-1, .main-map .district-label-6, .minimap .district-label-6 {
    fill: #a15d3b;
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 30px;
  }
  .dist-num-2, .dist-num-9 { /* purple */
    fill: #e4dfee;
    stroke: #b39fe8;
    stroke-width: 8.0;
    stroke-linejoin: round;
  }
  .main-map .district-label-2, .minimap .district-label-2, .main-map .district-label-2, .minimap .district-label-9 {
    fill: #7864a8;
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 30px;
  }
  .dist-num-3 { /* pink */
    fill: #fae9f4;
    stroke: #ee9bd5;
    stroke-width: 8.0;
    stroke-linejoin: round;
  }
  .detail .district-label-3 {
    fill: #694c5f;
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 30px;
  }
  .main-map .district-label-3, .minimap .district-label-3 {
    fill: #9f5289;
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 30px;
  }
  .dist-num-4 { /* green */
    fill: #d1dace;
    stroke: #80ac75;
    stroke-width: 8.0;
    stroke-linejoin: round;
  }
  .detail .district-label-4 {
    fill: #80ac75;
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 75px;
  }
  .main-map .district-label-4, .minimap .district-label-4 {
    fill: #557f4a;
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 30px;
  }
  .dist-num-5 { /* dark blue */
    fill: #d3dce8;
    stroke: #71aae2;
    stroke-width: 8.0;
    stroke-linejoin: round;
  }
  .detail .district-label-5 {
    fill: #71aae2;
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 75px;
  }
  .main-map .district-label-5, .minimap .district-label-5 {
    fill: #3e75aa;
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 30px;
  }
  .dist-num-7 { /* yellow */
    fill: #f5f0e2;
    stroke: #c9b874;
    stroke-width: 8.0;
    stroke-linejoin: round;
  }
  .detail .district-label-7 {
    fill: #c9b874;
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 75px;
  }
  .main-map .district-label-7, .minimap .district-label-7 {
    fill: #81712d;
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 75px;
  }
  .dist-num-8 { /* red */
    fill: #eed8da;
    stroke: #ed8897;
    stroke-width: 8.0;
    stroke-linejoin: round;
  }
  .detail .district-label-8 {
    fill: #ed8897;
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 75px;
  }
  .main-map .district-label-8, .minimap .district-label-8 {
    fill: #ad4f5f;
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 75px;
  }
  .district-border {
    fill: none;
    stroke: black;
    stroke-width: 0.4;
    stroke-linejoin: round;
    stroke-linecap: square;
    stroke-dasharray: 0.1 0.9;
  }
  .station-marker {
    fill: #ffffff;
    stroke: #000000;
  }
  .station-label .bottom {
    stroke: #ffffff;
    stroke-width: 0.5;
    stroke-miterlimit: 2;
    font-family: Cadman, sans-serif;
    font-size: 3.5px;
    text-anchor: start;
  }
  .station-label {
    fill: #000000;
    font-family: Cadman, sans-serif;
    font-size: 3.5px;
    text-anchor: start;
  }
  .park-label .bottom {
    stroke: #ffffff;
    stroke-width: 0.5;
    stroke-miterlimit: 2;
    font-family: Cadman, sans-serif;
    font-size: 3.5px;
    text-anchor: middle;
  }
  .park-label {
    fill: #2d4e1f;
    font-family: Cadman, sans-serif;
    font-size: 3.5px;
    text-anchor: middle;
  }
  .pond-label .bottom {
    stroke: #ffffff;
    stroke-width: 0.5;
    stroke-miterlimit: 2;
    font-family: Cadman, sans-serif;
    font-size: 3.5px;
    font-style: italic;
    text-anchor: middle;
  }
  .pond-label {
    fill: #125588;
    font-family: Cadman, sans-serif;
    font-size: 3.5px;
    font-style: italic;
    text-anchor: middle;
  }
  .detail .town-label .bottom {
    stroke: #ffffff;
    stroke-width: 0.5;
    stroke-miterlimit: 2;
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 7px; /* note: 7px is actually 7 millimeters (about 20pt) */
    text-anchor: middle;
  }
  .detail .town-label {
    filL: #000000;
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 7px; /* note: 6px is actually 7 millimeters (about 20pt) */
    text-anchor: middle;
  }
  .main-map .town-label .bottom, .minimap .town-label .bottom {
    stroke: #ffffff;
    stroke-width: 0.5;
    stroke-miterlimit: 2;
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 5px;
    text-anchor: start;
    alignment-baseline: baseline;
  }
  .main-map .town-label, .minimap .town-label {
    fill: #000000;
    font-family: Cadman, sans-serif;
    font-weight: bold;
    font-size: 5px;
    text-anchor: start;
    alignment-baseline: baseline;
  }
  .main-map .district-label, .minimap .district-label {
    font-size: 15px;
  }
  .legend-title {
    font-family: Cadman, sans-serif;
    font-weight: normal;
    font-size: 8px;
    text-anchor: middle;
  }
  .legend-subtitle {
    font-family: Cadman, sans-serif;
    font-weight: normal;
    font-size: 6px;
    text-anchor: middle;
  }
  .legend-label {
    font-family: Cadman, sans-serif;
    font-weight: normal;
    font-size: 6px;
  }
contents:
  - !Group
    class: "minimap"
    frame: true
    bounding_box: { left: 10, right: 250, top: 210, bottom: 380 }
    region: { left: 29000, right: 293000, bottom: 777000, top: 964000 }
    contents:
      - !Rectangle
        class: "state new-york"
        coordinates: { left: 0, right: 100000, bottom: 760000, top: 1000000}
      - !Layer
        class: "state"
        filename: "MassGIS/newengland/NEWENGLAND_POLY"
        filters:
          - !Not {filter: !OneOf {key: "NAME", valid_values: ["MASSACHUSETTS"]}}
      - !Layer
        class: "district"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_POLY"
        class_column: "DIST_NUM"
        self_clip: true
        decimation: 100
      - !Group
        class: "district-label"
        contents:
          - !Label
            class: "district-label-1"
            text: "1"
            location: { x: 230000, y: 888000}
          - !Label
            class: "district-label-2"
            text: "2"
            location: { x: 230000, y: 888000}
          - !Label
            class: "district-label-3"
            text: "3"
            location: { x: 230000, y: 888000}
          - !Label
            class: "district-label-4"
            text: "4"
            location: { x: 230000, y: 888000}
          - !Label
            class: "district-label-6"
            text: "6"
            location: { x: 230000, y: 888000}
          - !Label
            class: "district-label-9"
            text: "9"
            location: { x: 230000, y: 888000}
      - !Layer
        class: "stream"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_ARC"
        decimation: 100
        filters:
          - !OneOf {key: "OUTLINE", valid_values: [2]}
      - !Layer
        class: "district-border"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_ARC"
        decimation: 100
        filters:
          - !OneOf {key: "OUTLINE", valid_values: [0]}
      - !Layer
        class: "county"
        filename: "MassGIS/counties/COUNTIES_ARC"
        decimation: 100
        filters:
          - !OneOf {key: "OUTLINE", valid_values: [9]}
      - !Layer
        class: "town"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_ARC"
        decimation: 100
        filters:
          - !OneOf {key: "OUTLINE", valid_values: [1]}
      - !Rectangle
        class: "shown-region-indicator"
        coordinates: { left: 210000, right: 260000, bottom: 879000, top: 919000 }
      - !Layer
        class: "city"
        filename: "MassGIS/townssurvey_shp/TOWNSSURVEY_POLYM"
        self_clip: true
        decimation: 100
        filters:
          - !OneOf {key: "TOWN", valid_values: ["PITTSFIELD", "GREENFIELD", "HOLYOKE", "SPRINGFIELD", "FITCHBURG", "WORCESTER", "FRAMINGHAM", "LOWELL", "HAVERHILL", "BROCKTON", "FALL RIVER", "NEW BEDFORD", "BOSTON"]}
      - !Layer
        class: "town-label"
        filename: "MassGIS/townssurvey_shp/TOWNSSURVEY_POLYM"
        label_column: "TOWN"
        case: !Title
        double: false
        filters:
          - !OneOf {key: "TOWN", valid_values: ["PITTSFIELD", "GREENFIELD", "HOLYOKE", "SPRINGFIELD", "FITCHBURG", "WORCESTER", "FRAMINGHAM", "LOWELL", "HAVERHILL", "BROCKTON", "FALL RIVER", "NEW BEDFORD", "BOSTON"]}
  - !Group
    class: "main-map"
    frame: true
    bounding_box: { left: 10, right: 250, top: 10, bottom: 210 }
    region: { left: 211000, right: 259000, bottom: 879000, top: 919000 }
    contents:
      - !Layer
        class: "district"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_POLY"
        class_column: "DIST_NUM"
        self_clip: true
      - !Group
        class: "district-label"
        contents:
          - !Label
            class: "district-label-4"
            text: "4"
            location: { x: 230000, y: 888000}
          - !Label
            class: "district-label-5"
            text: "5"
            location: { x: 230000, y: 888000}
          - !Label
            class: "district-label-6"
            text: "6"
            location: { x: 230000, y: 888000}
          - !Label
            class: "district-label-7"
            text: "7"
            location: { x: 230000, y: 888000}
          - !Label
            class: "district-label-8"
            text: "8"
            location: { x: 230000, y: 888000}
      - !Layer
        class: "outlined-pond"
        filename: "MassGIS/majorhydro/MAJPOND_POLY"
        filters:
          - !GreaterThan {key: "SHAPE_AREA", cutoff: 200000}
      - !Layer
        class: "stream"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_ARC"
        filters:
          - !OneOf {key: "OUTLINE", valid_values: [2]}
      - !Layer
