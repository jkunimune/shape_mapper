    region: { left: 215700, right: 221700, bottom: 891500, top: 897500 }
    contents:
      - !Layer
        class: "district"
        filename: "MassGIS/CONGRESSMA118/CONGRESSMA118_POLY"
        class_column: "DIST_NUM"
