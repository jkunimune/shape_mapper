title: "A practical map to Cambridge and Somerville"
description: "
  A map of the paths, streets, roads, and squares of Cambridge and Somerville, Massachusetts.
  All geographic data is taken from the
  <a href=\"https://www.mass.gov/orgs/massgis-bureau-of-geographic-information\">
    Massachusetts Bureau of Geographic Information
  </a>."
style: |
  .background {
    fill: silver;
    stroke: none;
  }
  .frame {
    fill: none;
    stroke: black;
    stroke-width: 3.0;
  }
  .municipality {
    fill: none;
    stroke: black;
    stroke-width: 0.6;
    stroke-dasharray: 1.2 .6 .6 .6;
  }
  .bikepath, .street, .highway, .railroad {
    fill: none;
    stroke-linejoin: miter;
    stroke-miterlimit: 2.0;
    stroke-linecap: round;
  }
  /* car-free paths */
  .bikepath {
    stroke: green;
    stroke-width: 1.6;
  }
  /* streets with bike lanes */
  .street.with_bikelane.bottom {
    stroke: green;
    stroke-width: 4.6;
  }
  .street.with_bikelane.top {
    stroke: yellow;
    stroke-width: 3.0;
  }
  .street.without_bikelane.bottom {
    stroke: brown;
    stroke-width: 3.8;
  }
  .street.without_bikelane.top {
    stroke: orange;
    stroke-width: 3.2;
  }
  .highway {
    stroke: red;
    stroke-width: 3.8;
  }
  /* train tracks*/
  .railroad .bottom {
    stroke: purple;
    stroke-width: 2.5;
    stroke-linecap: butt;
  }
  .railroad .top {
    stroke: white;
    stroke-width: 1.5;
    stroke-dasharray: 5.0 5.0;
    stroke-linecap: butt;
  }
  .station {
    fill: white;
    stroke: black;
  }
  .land {
    fill: lightgray;
    stroke: none;
  }
  .park {
    fill: lime;
    stroke: none;
  }
  .water {
    fill: cyan;
    stroke: none;
  }
bounding_box: { left: -162, right: 162, top: -122, bottom: 122 }
contents:
  - !Group
    frame: true
    bounding_box: { left: -160, right: 160, top: -120, bottom: 120 }
    region: { left: 227000, right: 237000, bottom: 899000, top: 909000 }
    transform:
      !Affine
      longitudinal_scale: 0.4e-4
      latitudinal_scale: -0.4e-4
      false_easting: -232000
      false_northing: -903700
      rotation: 30
    contents:
      # - !RasterLayer
      #   filename: "Natural Earth/ne_shaded_relief"
      - !Layer
        class: "water"
        filename: "MassGIS/hydro25k/HYDRO25K_POLY"
      - !Layer
        class: "park"
        filename: "MassGIS/openspace/OPENSPACE_POLY"
        filters:
          - !GreaterThan {key: "SHAPE_AREA", cutoff: 10000}
      - !Layer
        class: "railroad"
        filename: "MassGIS/mbta_rapid_transit/MBTA_ARC"
        double: true
      - !Layer
        class: "railroad"
        filename: "MassGIS/trains/TRAINS_RTE_TRAIN"
        double: true
      - !Layer
        class: "bikepath"
        filename: "MassGIS/biketrails_arc/BIKETRAILS_ARC"
        class_column: "LOCAL_NAME"
        filters:
          - !OneOf
            key: "LOCAL_NAME"
            valid_values:
              - "Somerville Community Path"
              - "Community Path"
              - "Alewife Linear Park"
              - "Minuteman Bikeway"
              - "Fitchburg Cutoff"
              - "Alewife Greenway"
              - "Mystic River Reservation Bike Path"
              - "Dr. Paul Dudley White Bike Path"
              - "Charles River Esplanade"
              - "Harborwalk Connector"
              - "Watertown-Cambridge Greenway"
      - !Layer
        class: "street without_bikelane bottom"
        filename: "MassGIS/MassDOT_Roads_SHP/EOTROADS_ARC"
        class_column: "STREET_NAM"
        decimation: 50
        filters:
          - !OneOf
            key: "STREET_NAM"
            valid_values:
              - "BRIGHT ROAD"
              - "MAIN STREET"
              - "COMMERCIAL STREET"
      - !Layer
        class: "street without_bikelane bottom"
        filename: "MassGIS/MassDOT_Roads_SHP/EOTMAJROADS_ARC"
        class_column: "STREET_NAM"
        decimation: 100
        filters:
          - !OneOf
            key: "STREET_NAM"
            valid_values:
              - "MCGRATH HIGHWAY"
              - "HIGHLAND AVENUE"
              - "ELM STREET"
              - "PROSPECT STREET"
              - "MYSTIC AVENUE"
              - "MEDFORD STREET"
              - "BUNKER HILL STREET"
              - "RUTHERFORD AVENUE"
