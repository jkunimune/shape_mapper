title: "A practical map to Cambridge and Somerville"
description: "
  A map of the paths, streets, roads, and squares of Cambridge and Somerville, Massachusetts.
  All geographic data is taken from the
  <a href=\"https://www.mass.gov/orgs/massgis-bureau-of-geographic-information\">
    Massachusetts Bureau of Geographic Information
  </a>."
style: |
  .background {
    fill: silver;
    stroke: none;
  }
  .legend .background {
    fill: white;
  }
  .frame {
    fill: none;
    stroke: black;
    stroke-width: 3.0;
  }
  .municipality {
    fill: none;
    stroke: black;
    stroke-width: 0.6;
    stroke-dasharray: 1.2 .6 .6 .6;
  }
  .bikepath, .street, .highway, .railroad {
    fill: none;
    stroke-linejoin: miter;
    stroke-miterlimit: 2.0;
    stroke-linecap: round;
  }
  /* car-free paths */
  .bikepath {
    stroke: green;
    stroke-width: 1.6;
  }
  /* streets with bike lanes */
  .street.bottom {
    stroke: green;
    stroke-width: 4.0;
  }
  .street.top {
    stroke: yellow;
    stroke-width: 2.4;
  }
  /* streets without bike lanes */
  .bottom .bright_road, .bottom .main_street, .bottom .commercial_street,
  .bottom .mcgrath_highway, .bottom .highland_avenue, .bottom .elm_street,
  .bottom .prospect_street, .bottom .mystic_avenue, .bottom .medford_street,
  .bottom .bunker_hill_street, .bottom .rutherford_avenue, .bottom .new_rutherford_avenue,
  .bottom .chelsea_street, .bottom .charlesgate_east, .bottom .charlesgate_west,
  .bottom .fenway, .bottom .gerrys_landing_road, .bottom .fellsway_west,
  .bottom .memorial_drive, .bottom .fresh_pond_parkway, .bottom .alewife_brook_parkway,
  .bottom .mystic_valley_parkway, .bottom .james_j_storrow_memorial_drive,
  .bottom .soldiers_field_road, .bottom .edward_h_land_boulevard, .bottom .austin_street,
  .bottom .blanchard_road {
    stroke: brown;
    stroke-width: 3.2;
  }
  .top .bright_road, .top .main_street, .top .commercial_street,
  .top .mcgrath_highway, .top .highland_avenue, .top .elm_street,
  .top .prospect_street, .top .mystic_avenue, .top .medford_street,
  .top .bunker_hill_street, .top .rutherford_avenue, .top .new_rutherford_avenue,
  .top .chelsea_street, .top .charlesgate_east, .top .charlesgate_west,
  .top .fenway, .top .gerrys_landing_road, .top .fellsway_west,
  .top .memorial_drive, .top .fresh_pond_parkway, .top .alewife_brook_parkway,
  .top .mystic_valley_parkway, .top .james_j_storrow_memorial_drive,
  .top .soldiers_field_road, .top .edward_h_land_boulevard, .top .austin_street,
  .top .blanchard_road {
    stroke: orange;
    stroke-width: 2.4;
  }
  .highway {
    stroke: firebrick;
    stroke-width: 3.2;
  }
  /* train tracks*/
  .railroad .bottom {
    stroke: purple;
    stroke-width: 2.4;
    stroke-linecap: butt;
  }
  .railroad .top {
    stroke: white;
    stroke-width: 1.6;
    stroke-dasharray: 4.8 4.8;
    stroke-linecap: butt;
  }
  .station {
    fill: white;
    stroke: black;
  }
  .land {
    fill: lightgray;
    stroke: none;
  }
  .park {
    fill: lime;
    stroke: none;
  }
  .water {
    fill: cyan;
    stroke: none;
  }
  text {
    font-family: Helvetica Neue,Helvetica,sans-serif;
    font-weight: bold;
  }
  .bikepath_label {
    fill: black;
    font-size: 2.4px;
  }
  .street_label {
    fill: black;
    font-size: 2.4px;
  }
  .highway_label {
    fill: white;
    font-size: 3.2px;
  }
  .location_label {
    fill: black;
    font-size: 3.2px;
  }
  .park_label {
    fill: green;
    font-size: 3.2px;
  }
  .water_label {
    fill: blue;
    font-style: italic;
    font-weight: normal;
    font-size: 4.0px;
  }
  .small_legend_text {
    fill: black;
    font-weight: normal;
    font-size: 4.0px;
  }
  .big_legend_text {
    fill: black;
    font-style: italic;
    font-size: 6.0px;
  }
