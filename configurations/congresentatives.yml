title: "Congressional districts in and around Boston"
bounding_box: { left: 0, right: 420, top: 0, bottom: 420 }
style: |
  .water {
    fill: skyblue;
    stroke: none;
  }
  .park {
    fill: lightgreen;
    stroke: none;
  }
  .town {
    stroke: black;
    stroke-width: .5mm;
    stroke-linejoin: round;
    fill: none;
  }
  .district {
    fill: white;
    stroke-width: 1.5mm;
    stroke-linejoin: round;
  }
  #district_1 {
    stroke: red;
  }
  #district_2 {
    stroke: orange;
  }
  #district_3 {
    stroke: yellow;
  }
  #district_4 {
    stroke: green;
  }
  #district_5 {
    stroke: blue;
  }
  #district_6 {
    stroke: purple;
  }
  #district_7 {
    stroke: olive;
  }
  #district_8 {
    stroke: grey;
  }
  #district_9 {
    stroke: cyan;
  }
content:
  - !Group
    id: "minimap"
    bounding_box: { left: -100, right: 100, top: -100, bottom: 100 }
    content:
      - !Layer
        class: "district"
        filename: "CONGRESSMA118_POLY"
        id_column: "DIST_NUM"
        region: { left: 215000, right: 253000, bottom: 882000, top: 920000 }
        self_clip: true
      - !Layer
        class: "town"
        filename: "TOWNSSURVEY_POLYM"
        id_column: "TOWN"
        region: { left: 215000, right: 253000, bottom: 882000, top: 920000 }
